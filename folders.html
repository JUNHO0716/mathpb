    // ======= ì•„ë˜ëŠ” ê¸°ì¡´ í´ë”ê´€ë¦¬ JS ì½”ë“œ (ìˆ˜ì •ì—†ì´ ê·¸ëŒ€ë¡œ) =======
    const userId = 'my_id'; // íšŒì› ì•„ì´ë””(ì„ì‹œ ì˜ˆì‹œ)
    const root = { name: userId, id:0, parent:null, children:[], items:[] };
    let nodeId = 1, fileId = 1;

    // (1) â˜… í´ë” ê²½ë¡œ í‘œì‹œ í•¨ìˆ˜
    function renderFolderPath() {
      const path = [];
      let node = currentNode;
    while (node) {
      path.unshift(node.name);
     node = node.parent;
    }
  // HTML ì¡°ë¦½: íšŒì›ì•„ì´ë””(ë§¨ì•)ëŠ” êµµê³  ì§„í•˜ê²Œ, í•˜ìœ„í´ë”ëŠ” ì‘ê³  ì—°í•˜ê²Œ
      let html = '';
      path.forEach((name, idx) => {
    if (idx === 0) {
      html += `<span class="folder-path-root">${name}</span>`;
    } else {
      html += `<span class="folder-path-arrow">â†’</span>`;
      html += `<span class="folder-path-sub">${name}</span>`;
    }
   });
      document.getElementById('folder-path').innerHTML = html;
    }
    function renderChildFolders() {
  const area = document.getElementById('child-folders');
  // í•˜ìœ„ í´ë”ê°€ ì—†ë‹¤ë©´ ì•ˆë‚´ ë©”ì‹œì§€
  if (!currentNode.children || currentNode.children.length === 0) {
    area.innerHTML = '<div style="color:#aaa; font-size:1.07rem; padding:30px 0;">í•˜ìœ„ í´ë”ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
    return;
  }
  // í•˜ìœ„ í´ë” ì¹´ë“œ ë‚˜ì—´
  area.innerHTML = currentNode.children.map(child =>
    `<div class="child-folder-card" data-id="${child.id}">
      <div class="child-folder-name">ğŸ“ ${child.name}</div>
      <div class="child-folder-count">í´ë” ${child.children.length}ê°œ / íŒŒì¼ ${child.items.length}ê°œ</div>
    </div>`
  ).join('');
  // ì¹´ë“œ í´ë¦­ ì‹œ í•´ë‹¹ í´ë”ë¡œ ì´ë™
  area.querySelectorAll('.child-folder-card').forEach(card => {
    card.onclick = function() {
      const folder = findNodeById(root, parseInt(card.dataset.id));
      if(folder) {
        currentNode = folder;
        renderTreeUI();
        renderItems();
        renderFolderPath();
        renderChildFolders(); // â˜… ì¤‘ìš”: ì¹´ë“œì—ì„œ ì´ë™í•´ë„ í´ë” ëª©ë¡ ê°±ì‹ 
      }
    }
  });
}


    // (2) â˜… í´ë” íŠ¸ë¦¬ì—ì„œ í´ë” í´ë¦­ì‹œ
    function renderTree(node, container) {
      const div = document.createElement('div');
      div.className = 'folder-node' + (node === currentNode ? ' active' : '');
      div.dataset.id = node.id;
      const toggle = document.createElement('span');
      toggle.className = 'toggle';
      toggle.textContent = node.children.length ? (node._open ? 'â–¼' : 'â–¶') : '';
      div.appendChild(toggle);
      const icon = document.createElement('span');
      icon.className = 'node-icon';
      icon.textContent = 'ğŸ“';
      div.appendChild(icon);
      const label = document.createElement('span');
      label.className = 'node-label';
      label.textContent = node.name;
      div.appendChild(label);
      container.appendChild(div);
      if (node._open) {
        const sub = document.createElement('div');
        sub.style.paddingLeft = '16px';
        node.children.forEach(child => renderTree(child, sub));
        container.appendChild(sub);
      }
      div.addEventListener('click', e => {
        e.stopPropagation();
        currentNode = node;
        renderTreeUI();
        renderItems();
        renderFolderPath();
        renderChildFolders(); // â˜… ì¶”ê°€: í´ë” í´ë¦­í•  ë•Œë§ˆë‹¤ ê²½ë¡œ í‘œì‹œ ê°±ì‹ 
      });
      toggle.addEventListener('click', e => {
        e.stopPropagation();
        node._open = !node._open;
        renderTreeUI();
        renderFolderPath(); // â˜… ì¶”ê°€: í† ê¸€ì‹œì—ë„ ê²½ë¡œ í‘œì‹œ ê°±ì‹ 
      });
    }
    
    function renderTreeUI() {
      treeEl.innerHTML = '';
      renderTree(root, treeEl);
    }
    function renderItems() {
      listEl.innerHTML = '';
      let items = currentNode.items.slice();
      const term = searchInput.value.trim().toLowerCase();
      if (term) items = items.filter(it => it.name.toLowerCase().includes(term));
      const totalPages = Math.max(1, Math.ceil(items.length / ITEMS_PER_PAGE));
      if (currentPage > totalPages) currentPage = totalPages;
      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const pageItems = items.slice(start, start + ITEMS_PER_PAGE);
      pageItems.forEach(it => {
        const div = document.createElement('div');
        div.className = 'item';
        div.draggable = true;
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.dataset.id = it.id;
        div.appendChild(cb);
        const star = document.createElement('span');
        star.className = 'star' + (it.favorite ? ' active' : '');
        star.textContent = it.favorite ? 'â˜…' : 'â˜†';
        star.addEventListener('click', () => { it.favorite = !it.favorite; renderItems(); });
        div.appendChild(star);
        const nameDiv = document.createElement('div');
        nameDiv.className = 'name';
        const icon = document.createElement('span');
        icon.className = 'node-icon';
        icon.textContent = it.type === 'folder' ? 'ğŸ“' : 'ğŸ“„';
        nameDiv.appendChild(icon);
        const text = document.createElement('span');
        text.textContent = it.name;
        nameDiv.appendChild(text);
        div.appendChild(nameDiv);
        const statusDiv = document.createElement('span');
        statusDiv.className = 'badge';
        statusDiv.textContent = it.status;
        div.appendChild(statusDiv);
        const permDiv = document.createElement('span');
        permDiv.className = 'permission';
        permDiv.textContent = it.permission || 'â€•';
        div.appendChild(permDiv);
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'actions';
        const btnRename = document.createElement('button');
        btnRename.textContent = 'âœ'; btnRename.addEventListener('click', () => renameItem(it));
        actionsDiv.appendChild(btnRename);
        const btnDelete = document.createElement('button');
        btnDelete.textContent = 'ğŸ—‘'; btnDelete.addEventListener('click', () => deleteItem(it));
        actionsDiv.appendChild(btnDelete);
        div.appendChild(actionsDiv);
        div.addEventListener('contextmenu', showContextMenu);
        div.addEventListener('dragstart', e => e.dataTransfer.setData('text/plain', it.id));
        listEl.appendChild(div);
      });
      renderPagination(totalPages);
    }
    function renderPagination(totalPages) {
      paginationEl.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.addEventListener('click', () => { currentPage = i; renderItems(); });
        paginationEl.appendChild(btn);
      }
    }
    document.getElementById('delete-selected').addEventListener('click', () => {
      const checked = Array.from(listEl.querySelectorAll('input[type=checkbox]:checked'));
      checked.forEach(cb => {
        const id = cb.dataset.id;
        currentNode.items = currentNode.items.filter(it => it.id != id);
      });
      renderItems();
      renderFolderPath(); // â˜… ì‚­ì œ í›„ì—ë„ ê²½ë¡œ ê°±ì‹  (í¬ê²Œ í•„ìš” ì—†ì§€ë§Œ ìŠµê´€ì ìœ¼ë¡œ ë„£ì–´ë„ ë¬´ë°©)
    });
    document.getElementById('move-selected').addEventListener('click', () => {
      const targetName = prompt('ì´ë™í•  í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”');
      if (!targetName) return;
      const target = findNodeByName(root, targetName);
      if (!target) return alert('í´ë”ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
      const checked = Array.from(listEl.querySelectorAll('input[type=checkbox]:checked'));
      checked.forEach(cb => {
