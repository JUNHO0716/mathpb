<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사이드바</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root{
      --purple-bg:#ffffff;
      --purple-dk:#ffffff;
      --btn-bg:#FDC512;
      --btn-bg-hov:#D9A90F; 
      --border-light:#e9e9e9;
      --text-main:#111;
      --text-sub:#5f5f5f;
    }
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }
    body {
      margin: 0;
      background: #f5f6fa;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      align-items: flex-start;
    }
    .fade-in-left {
      opacity: 0;
      transform: translateX(-30px);
      animation: fadeInLeft 0.6s ease forwards;
    }
    @keyframes fadeInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      background: #0f0f0f;
      color: white;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      align-items: stretch;
      overflow-x: hidden;
      min-height: 100vh;
      height: 100vh;
      z-index: 10;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .menu-button {
      width: 20px;
      height: 20px;
      cursor: pointer;
      position: relative;
      background: none;
      border: none;
      outline: none;
      margin: 0 auto 40px auto; /* 상단으로 이동 후 하단 마진 */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-button span {
      display: block;
      position: absolute;
      background-color: #fff;
      border-radius: 2px;
      transition: all 0.4s cubic-bezier(.7,.2,.17,1.3);
    }
    .menu-button span:nth-child(1),
    .menu-button span:nth-child(2),
    .menu-button span:nth-child(3) {
      width: 100%;
      height: 2px;
      left: 0;
    }
    .menu-button span:nth-child(1) { top: 2px; }
    .menu-button span:nth-child(2) { top: 6.5px; }
    .menu-button span:nth-child(3) { top: 11px; }
    .menu-button.active span {
      width: 2px;
      height: 100%;
      top: 0;
    }
    .menu-button.active span:nth-child(1) { left: 0px; }
    .menu-button.active span:nth-child(2) { left: 6.5px; }
    .menu-button.active span:nth-child(3) { left: 13px; }
    .spacer { flex-grow: 1; }
  </style>
</head>
<body>
  <div class="sidebar fade-in-left" id="sidebar">
    <!-- 로고 삭제, 버튼 상단으로 이동 -->
    <button class="menu-button" id="toggleBtn" onclick="toggleSidebarAnim()" aria-label="사이드바 열기/닫기">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="menu-list">
      <!-- 메뉴 없음 -->
    </div>
    <div class="spacer"></div>
  </div>

  <script>
    function toggleSidebarAnim() {
      const sb  = document.getElementById('sidebar');
      const btn = document.getElementById('toggleBtn');
      const willOpen = sb.classList.contains('collapsed');
      sb.classList.toggle('collapsed');
      btn.classList.toggle('active');
      sb.classList.remove('expanded');
      if (willOpen) {
        setTimeout(() => sb.classList.add('expanded'), 300);
      }
    }
  </script>
</body>
</html>
