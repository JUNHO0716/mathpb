<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오픈기념 대박 할인 혜택!</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #faf8fd;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-img {
      width: 95vw;        /* 가로 95% */
      max-width: 1800px;  /* 필요시 최대 크기 제한 */
      height: auto;
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(100,60,160,0.09);
      background: #fff;
      display: block;
    }
  </style>
</head>
<body>
  <img src="promo3.jpg" alt="오픈기념 대박 할인 혜택" class="main-img">
</body>
</html>
