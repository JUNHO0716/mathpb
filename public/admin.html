<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <title>관리자 대시보드</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root{
      --purple-bg:#ffffff;
      --purple-dk:#ffffff;
      --btn-bg:#FDC512;
      --btn-bg-hov:#D9A90F; 
      --border-light:#e9e9e9;
      --text-main:#111;
      --text-sub:#5f5f5f;
    }
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f5f6fa;
    }
    .sidebar {
      width: 250px;
      background: #0f0f0f;
      color: white;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      align-items: stretch; 
      overflow-x: hidden;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .logo {
      height: 36px;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
    }
    .logo-text {
      font-size: 20px;
      font-weight: bold;
      transition: opacity 0.3s;
      color: #FFD400;
      opacity: 1;
    }
    .logo-img {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .sidebar.collapsed .logo-text {
      opacity: 0;
    }
    .sidebar.collapsed .logo-img {
      opacity: 1;
    }
    .menu-list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }
    .menu-item {
      position: relative;
      display: flex;
      align-items: center;
      padding: 15px 17px;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      opacity: 0;
      transform: translateX(-30px);
      margin-bottom: 12px;
      animation: fadeInLeft 0.5s ease forwards;
    }
    .menu-item .active-bg {
      position: absolute;
      left: 12px;
      right: 12px;
      top: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(248, 246, 246, 0.133);
      z-index: 0;
      opacity: 0;
      transition: opacity 0.18s;
    }
    .menu-item.active .active-bg {
      opacity: 1;
    }
    .menu-item img.menu-icon {
      position: relative;
      z-index: 2;
      width: 20px;
      height: 20px;
      margin-right: 15px;
      object-fit: contain;
      margin-left: 11px;
    }
    .menu-item span:not(.active-bg) {
      position: relative;
      z-index: 1;
      display: inline-block;
      max-width: 140px;
      overflow: hidden;
      white-space: nowrap;
      opacity: 1;
      transition: max-width .25s ease .30s, opacity .25s ease .30s;
    }
    .sidebar.collapsed .menu-item span:not(.active-bg) {
      max-width: 0;
      opacity: 0;
      transition: max-width .20s ease 0s, opacity .05s ease 0s;
    }
    .sidebar.expanded .menu-item span:not(.active-bg) {
      position: static;
      opacity: 1;
      transition: opacity .22s .05s;
    }
    .sidebar.collapsed .menu-item img.menu-icon {
      display: inline-block !important;
    }
    .menu-button {
      width: 20px;
      height: 20px;
      cursor: pointer;
      position: relative;
      background: none;
      border: none;
      outline: none;
      margin: 20px auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-button span {
      display: block;
      position: absolute;
      background-color: #fff;
      border-radius: 2px;
      transition: all 0.4s cubic-bezier(.7,.2,.17,1.3);
      width: 100%;
      height: 2px;
      left: 0;
    }
    .menu-button span:nth-child(1) { top: 2px; }
    .menu-button span:nth-child(2) { top: 6.5px; }
    .menu-button span:nth-child(3) { top: 11px; }
    .menu-button.active span {
      width: 2px;
      height: 100%;
      top: 0;
    }
    .menu-button.active span:nth-child(1) { left: 0px; }
    .menu-button.active span:nth-child(2) { left: 6.5px; }
    .menu-button.active span:nth-child(3) { left: 13px; }
    .menu-item:hover {
      background: #1e1e1e;
    }
    .menu-item.active {
      color: #222;
      font-weight: 600;
      background: none;
      box-shadow: none;
      border-radius: 0;
    }
    .menu-item.active i {
      color: #4b39ef;
    }
    .spacer { flex-grow: 1; }
    .menu-item.logout { margin-bottom: 30px; }
    @keyframes fadeInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    /* iframe */
    #contentFrame {
      flex: 1;
      border: none;
      width: 100%;
      height: 100vh;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="sidebar fade-in-left" id="sidebar">
    <div class="logo">
      <span class="logo-text">관리자</span>
      <img src="logo.png" alt="로고" class="logo-img">
    </div>
    <button class="menu-button" id="toggleBtn" onclick="toggleSidebarAnim()" aria-label="사이드바 열기/닫기">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="menu-list">
      <div class="menu-item" id="menu1" data-url="admin_Membership.html">
        <span class="active-bg"></span>
        <img class="menu-icon" src="main_home_w.png" data-icon-black="main_home_b.png" data-icon-white="main_home_w.png" alt="" />
        <span>회원관리</span>
      </div>
      <div class="menu-item" id="menu2" data-url="admin_DB.html">
        <span class="active-bg"></span>
        <img class="menu-icon" src="icon_book_w.png" data-icon-black="icon_book_b.png" data-icon-white="icon_book_w.png" alt="">
        <span>문제관리</span>
      </div>
      <div class="menu-item" id="menu3" data-url="admin_upload.html">
        <span class="active-bg"></span>
        <img class="menu-icon" src="icon_school_w.png" data-icon-black="icon_school_b.png" data-icon-white="icon_school_w.png" alt="" />
        <span>시험지업로드</span>
      </div>
      <div class="menu-item" id="menu4" data-url="admin_files.html">
        <span class="active-bg"></span>
        <img class="menu-icon" src="icon_bookcase_w.png" data-icon-black="icon_bookcase_b.png" data-icon-white="icon_bookcase_w.png" alt="" />
        <span>시험지관리</span>
      </div>
      <div class="menu-item" id="menu5" data-url="admin_upload_review.html">
        <span class="active-bg"></span>
        <img class="menu-icon" src="icon_upload_w.png" data-icon-black="icon_upload_b.png" data-icon-white="icon_upload_w.png" alt="" />
        <span>업로드관리</span>
      </div>
      <div class="menu-item" id="menu6" data-url="notice.html">
        <span class="active-bg"></span>
        <img class="menu-icon" src="icon_notification_w.png" data-icon-black="icon_notification_b.png" data-icon-white="icon_notification_w.png" alt="" />
        <span>공지사항</span>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="menu-item" id="menu7">
      <span class="active-bg"></span>
      <img class="menu-icon" src="main_home_w.png" data-icon-black="main_home_b.png" data-icon-white="main_home_w.png" alt="" />
      <span>메인홈</span>
    </div>
  </div>
  <iframe id="contentFrame" src="admin_Membership.html"></iframe>
  <script>
    function toggleSidebarAnim () {
      const sb  = document.getElementById('sidebar');
      const btn = document.getElementById('toggleBtn');
      const willOpen = sb.classList.contains('collapsed');
      sb.classList.toggle('collapsed');
      btn.classList.toggle('active');
      sb.classList.remove('expanded');
      if (willOpen) {
        setTimeout(() => sb.classList.add('expanded'), 300);
      }
    }

    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function() {
        // 메인홈(마지막 메뉴) 클릭시 index.html 이동
        if(this.id === 'menu7') {
          window.location.href = 'index.html';
          return;
        }
        document.querySelectorAll('.menu-item').forEach(i => {
          i.classList.remove('active');
          var icon = i.querySelector('.menu-icon');
          if (icon) icon.src = icon.dataset.iconWhite;
        });
        this.classList.add('active');
        var activeIcon = this.querySelector('.menu-icon');
        if (activeIcon) activeIcon.src = activeIcon.dataset.iconBlack;
        const url = this.dataset.url;
        if (url) {
          document.getElementById('contentFrame').src = url;
        }
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      const first = document.getElementById('menu1');
      first.classList.add('active');
      const firstIcon = first.querySelector('.menu-icon');
      firstIcon.src = firstIcon.dataset.iconBlack;
      document.querySelectorAll('.menu-item:not(#menu1) .menu-icon').forEach(icon => {
        icon.src = icon.dataset.iconWhite;
      });
      document.getElementById('contentFrame').src = first.dataset.url;
    });
  </script>
</body>
</html>
