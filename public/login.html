<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>매쓰비 로그인</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/footer.css">

  <script src="js/login.js" defer></script>

</head>
<body class="bg-white">

  <header class="hidden lg:absolute top-0 left-0 right-0 p-8 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="image_logo/logo.png" alt="Company Logo" class="h-8" /> 
      <span class="text-xl font-bold text-black">MathBee</span>
    </div>
    <div class="flex space-x-8">
      <a class="text-sm text-gray-600 hover:text-black" href="https://naver.com" target="_blank">Blog</a>
      <a class="text-sm text-gray-600 hover:text-black" href="https://your-instagram-url.com" target="_blank">Instagram</a>
      <a class="text-sm text-gray-600 hover:text-black" href="https://your-kakao-url.com" target="_blank">Kakao</a>
      <a class="text-sm text-gray-600 hover:text-black" href="https://your-youtube-url.com" target="_blank">Youtube</a>
    </div>
  </header>
  
  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      
      <div class="text-center mb-8 lg:hidden">
        <div class="inline-flex items-center space-x-2">
          <img src="image_logo/logo.png" alt="Company Logo" class="h-8" /> 
          <span class="text-xl font-bold text-black">MathBee</span>
        </div>
        <h1 class="text-3xl font-bold text-center mt-4">LOGIN</h1>
      </div>

      <h1 class="hidden lg:block text-4xl font-bold text-center">LOGIN</h1>

      <hr class="border-t-2 border-black mt-6 mb-12" />
      
      <form id="loginForm">
        <div class="space-y-4">
          <input id="login_email" class="w-full px-4 py-3 border-b border-gray-300 rounded-none focus:outline-none focus:ring-0 focus:border-black" placeholder="아이디" type="text" required autocomplete="username" />
          <input id="login_password" class="w-full px-4 py-3 border-b border-gray-300 rounded-none focus:outline-none focus:ring-0 focus:border-black" placeholder="비밀번호" type="password" required autocomplete="current-password" />
        </div>
        <div class="flex items-center justify-between mt-4">
          <div class="flex items-center space-x-2 sm:space-x-4">
            <div class="flex items-center">
              <input id="save_id" class="h-4 w-4 text-black border-gray-300 rounded focus:ring-black" type="checkbox" />
              <label class="ml-2 block text-xs sm:text-sm text-gray-900" for="save_id">아이디 저장</label>
            </div>
            <div class="flex items-center">
              <input id="keep-login" class="h-4 w-4 text-black border-gray-300 rounded focus:ring-black" type="checkbox" />
              <label class="ml-2 block text-xs sm:text-sm text-gray-900" for="keep-login">로그인 유지</label>
            </div>
          </div>
          <div class="text-xs sm:text-sm whitespace-nowrap">
            <a class="font-medium text-gray-600 hover:text-black" href="#">아이디 찾기</a>
            <span class="text-gray-400 mx-1">|</span>
            <a class="font-medium text-gray-600 hover:text-black" href="resetpw.html">비밀번호 재설정</a>
          </div>
        </div>
        <div class="mt-6 space-y-2">
          <button type="submit" class="w-full bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-800">로그인</button>
          <button type="button" onclick="location.href='signup.html'" class="w-full border border-gray-300 text-gray-800 py-3 rounded-md font-semibold hover:bg-gray-100">회원가입</button>
        </div>
        <div id="loginResult" style="display:none; margin-top: 1rem; text-align: center; color: #d9534f; font-weight: 500;"></div>
      </form>

      <div class="mt-20 relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">SNS 계정으로 로그인</span>
        </div>
      </div>

      <div class="mt-10 flex justify-center items-center space-x-8">
        <a href="/auth/google">
          <img class="w-12 h-12 transition-all duration-200 ease-in-out hover:scale-110 hover:shadow-lg rounded-full ring-1 ring-gray-200" src="image_social/google_icon.png" alt="Google로 로그인" />
        </a>
        <a href="/auth/naver">
          <img class="w-12 h-12 transition-all duration-200 ease-in-out hover:scale-110 hover:shadow-lg rounded-full ring-1 ring-gray-200" src="image_social/naver_icon.png" alt="Naver로 로그인" />
        </a>
        <a href="/auth/kakao">
          <img class="w-12 h-12 transition-all duration-200 ease-in-out hover:scale-110 hover:shadow-lg rounded-full ring-1 ring-gray-200" src="image_social/kakao_icon.png" alt="Kakao로 로그인" />
        </a>
        <a href="/auth/apple">
          <img class="w-12 h-12 transition-all duration-200 ease-in-out hover:scale-110 hover:shadow-lg rounded-full ring-1 ring-gray-200" src="image_social/apple_icon.png" alt="Apple로 로그인" />
        </a>
      </div>

    </div>
  </div>

</body>
</html>
