<link rel="stylesheet" href="css/home.css">

<section class="home-hero-row">
  <div class="home-hero-left">
    <!-- 광고 모듈 마운트 위치 -->
    <div id="AdBannerRoot"></div>
  </div>

  <!-- ★ 오른쪽 콘텐츠 추가 -->
  <div class="home-hero-right">
    <div class="hero-text-section">
      <h1>
        업무의 효율성을 높이는<br>
        필요한 기능을 찾아보세요
      </h1>
      <!-- 🔸 로고 이미지 경로 -->
      <img src="image_home_meun/hero-logo.png" alt="로고" class="hero-logo">
    </div>

  <div class="hero-menu-list">
    <!-- 기출자료 → index의 내신기출(메뉴3) -->
    <button class="hero-menu" id="btnPastExams" type="button">
      <img src="image_home_meun/design.png" alt="내신 기출"><span>기출자료</span>
    </button>

    <!-- 내 교재 → index의 내 책장(메뉴4) -->
    <button class="hero-menu" id="btnMyBook" type="button">
      <img src="image_home_meun/programming.png" alt="내 교재"><span>내 교재</span>
    </button>

    <!-- 시험지 요청 → index의 시험지 요청(메뉴5, 권한 체크 그대로) -->
    <button class="hero-menu" id="btnRequestSheet" type="button">
      <img src="image_home_meun/video.png" alt="시험지 요청"><span>시험지 요청</span>
    </button>

    <!-- (선택) 출처 찾기 / 에디터는 ID만 부여 -->
    <button class="hero-menu" id="btnSource" type="button">
      <img src="image_home_meun/marketing.png" alt="출처 찾기"><span>출처 찾기</span>
    </button>
    <button class="hero-menu" id="btnEditor" type="button">
      <img src="image_home_meun/document.png" alt="매쓰비 에디터"><span>매쓰비 에디터</span>
    </button>

    <!-- AI 서비스 → main.html?menu=chatbot_main -->
    <button class="hero-menu" id="btnAI" type="button">
      <img src="image_home_meun/ai.png" alt="AI 서비스"><span>AI 서비스</span>
    </button>

    <!-- 고객센터 → main.html?menu=cs -->
    <button class="hero-menu" id="btnCS" type="button">
      <img src="image_home_meun/notice.png" alt="고객센터"><span>고객센터</span>
    </button>
  </div>
        <!-- 🔸 새로운 태그 버튼 바 추가 -->
    <div class="hero-tagbar">
      <button class="tag-btn outline">시험지·교재</button>
      <span class="tag-divider"></span>
      <button class="tag-btn light">평가원</button>
      <button class="tag-btn light">교육청</button>
      <button class="tag-btn light">교과서</button>
      <button class="tag-btn light">교사용</button>
      <button class="tag-btn light">기타</button>
    </div>
  </div>
</section>


<section class="home-carousel-notice-wrapper">
    <div class="home-card-carousel-section">
        <div class="home-slider-tabs">
          <div class="home-tab-indicator"></div>
          <button class="home-tab-btn home-active" data-tab="news">매쓰비소식</button>
          <button class="home-tab-btn" data-tab="guide">이용방법</button>
          <button class="home-tab-btn" data-tab="admission">입시정보</button>
        </div>
        <div class="swiper home-cardSwiper">
            <div class="swiper-wrapper"></div>
        </div>
    </div>
</section>

<section class="home-dashboard-body">
  <div class="home-user-row">
    <div class="home-profile-card">
        <div class="home-profile-main-collapsed">
            <img id="home-profileAvatar" src="https://via.placeholder.com/74" alt="avatar">
            <div class="home-info">
                <h3 id="home-profileName">Guest</h3>
                <div id="home-profileEmail">guest@example.com</div>
            </div>
        </div>
        <div class="home-profile-main-expanded">
            <img id="home-profileAvatarExpanded" src="https://via.placeholder.com/90" alt="avatar">
            <h3 id="home-profileNameExpanded">Guest</h3>
            <p class="home-profile-plan">GRADE</p>
        </div>
        <button class="home-profile-toggle-btn"><i class="fas fa-chevron-down"></i></button>
        <div class="home-profile-details">
            <div class="home-detail-item"><span class="home-label">ID</span><span class="home-value" id="home-profileIdValue">-</span></div>
            <div class="home-detail-item"><span class="home-label">Email</span><span class="home-value" id="home-profileEmailValue">-</span></div>
            <div class="home-detail-item"><span class="home-label">Phone number</span><span class="home-value" id="home-profilePhoneValue">-</span></div>
        </div>
    </div>
    <div class="home-notice-card">
        <button id="noticeMoreBtn" class="home-btn-plus" title="더보기"><i class="fas fa-plus"></i></button>
        <div class="home-notice-head"><h2>공지사항</h2></div>
        <div id="noticeList" class="home-notice-list"></div>
    </div>
    <div class="home-new-panel-ready">
        <div class="home-user-stats-list">
            <div class="home-stat-item"><span class="home-stat-label">회원가입 수</span><span class="home-stat-value" id="statTotalUsers">0</span></div>
            <div class="home-stat-item"><span class="home-stat-label">구독이용 회원 수</span><span class="home-stat-value" id="statSubscribedUsers">0</span></div>
            <div class="home-stat-item"><span class="home-stat-label">현재 이용중인 회원 수</span><span class="home-stat-value" id="statActiveUsers">0</span></div>
        </div>
        <a href="#" class="home-reviews-link">후기 바로가기 <i class="fas fa-arrow-right"></i></a>
    </div>
  </div>

  <section class="home-recent-files-row">
    <div class="home-mysheet-right">
      <div class="home-mysheet-requests-header">
        <i class="fas fa-file-circle-question" style="color:#222; font-size:1.25em; margin-right:8px;"></i>시험지 요청
      </div>
      <div class="home-stats-container">
          <div class="home-stat-card"><span class="home-stat-label">확인중</span><span class="home-stat-value" id="statPending">0</span></div>
          <div class="home-stat-separator"></div>
          <div class="home-stat-card"><span class="home-stat-label">제작중</span><span class="home-stat-value" id="statProducing">0</span></div>
          <div class="home-stat-separator"></div>
          <div class="home-stat-card"><span class="home-stat-label">완료</span><span class="home-stat-value" id="statCompleted">0</span></div>
          <div class="home-stat-separator"></div>
          <div class="home-stat-card"><span class="home-stat-label">반려</span><span class="home-stat-value" id="statRejected">0</span></div>
      </div>
      <div class="home-mysheet-scroll-wrap">
        <table class="home-mysheet-table">
          <thead><tr><th style="width:70%;">파일명</th><th style="width:30%;">작업 현황</th></tr></thead>
          <tbody id="mysheetRequestTbody"></tbody>
        </table>
      </div>
    </div>
    <div class="home-downloads-card">
      <div class="home-rf-header">
        <i class="fas fa-download" style="color:#222; font-size:1.25em; margin-right:8px;"></i>최근 다운로드
      </div>
      <div class="home-stats-container">
          <div class="home-stat-card"><span class="home-stat-label">총 시험지</span><span class="home-stat-value" id="statDownloadsTotal">0</span></div>
          <div class="home-stat-separator"></div>
          <div class="home-stat-card"><span class="home-stat-label">고등부</span><span class="home-stat-value" id="statDownloadsHigh">0</span></div>
          <div class="home-stat-separator"></div>
          <div class="home-stat-card"><span class="home-stat-label">중등부</span><span class="home-stat-value" id="statDownloadsMiddle">0</span></div>
      </div>
      <div class="home-rf-table-wrap">
        <table class="home-rf-table">
          <thead><tr><th style="width:50%; text-align:center;">파일명</th><th style="width:25%; text-align:center;">다운로드일</th><th style="width:25%; text-align:center;">다운로드</th></tr></thead>
          <tbody id="recentDownloadsTbody"></tbody>
        </table>
      </div>
    </div>
  </section>

<section>
    <div class="home-uploads-card">
        <div class="home-uploads-header-row">

            <div class="home-rf-header" style="flex: 1;">
                <i class="fas fa-upload"></i>최근 업로드
            </div>

          <div class="home-rf-header" style="flex: 2;">
            <!-- 텍스트형 탭: 선택=그라데이션, 비선택=회색 -->
          <div class="covsch-links">
            <button class="covsch-link is-active" data-tab="coverage" type="button" aria-pressed="true">
              <img src="image_home/ai.png" alt="" aria-hidden="true" class="covsch-link-icon">
              <span>AI 집계</span>
            </button>
            <span class="covsch-sep">|</span>
          <button class="covsch-link" data-tab="schedule" type="button" aria-pressed="false">
            <img
              src="image_home/calendar.png"
              alt=""
              class="covsch-link-icon"
              width="22" height="22"
              onerror="this.onerror=null; this.src='image_home_meun/calendar.png';"
            >
            <span>학사 일정</span>
          </button>
          </div>
          </div>
        </div>
        <div class="home-uploads-content-row">
            <div class="home-rf-table-wrap">
                <table class="home-rf-table">
                    <thead>
                        <tr>
                            <th style="width: 70%;">파일명</th>
                            <th style="width: 30%;">업로드일</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="home-preparing-box">
            <div id="coverageWidgetRoot" class="cov-widget-wrap"></div>
            <div id="scheduleWidgetRoot" class="sch-widget-wrap" hidden></div>
          </div>
        </div>
    </div>
</section>

  <div class="home-mysheet-board">
    <h2>내 문제지</h2>
    <div class="home-mysheet-split">
      <div class="home-mysheet-left">
        <div class="home-mysheet-mybox">
            <div class="home-mybox-title"><i class="fas fa-folder-open" style="color:#9370db;font-size:1.6em;margin-right:10px;"></i>내 시험지</div>
            <div class="home-mybox-ready">준비중</div>
          </div>
        </div>
    </div>
  </div>
</section>

  <div class="details-panel-header">
    <h2>상세 정보</h2>
    <button class="details-panel-close-btn" id="details-panel-close" aria-label="닫기">&times;</button>
  </div>
  <div class="details-panel-content" id="details-panel-content"></div>
</div>
<div class="details-panel-overlay" id="details-overlay" aria-hidden="true"></div>

<div id="footer-container"></div>
