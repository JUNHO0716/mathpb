<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>시험지 업로드</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/common.css">
<style>
body {
  font-family: 'Noto Sans KR', sans-serif;
  margin: 0;
  background: #fff;
}
.page-banner {
  background: #ffffff;
  border-bottom: 1px solid #000;
  padding: 70px 0;
  text-align: center;
}
.page-banner h2 {
  font-size: 2.4rem;
  font-weight: 900;
  margin-bottom: 14px;
}
.page-banner p {
  font-size: 1rem;
  opacity: .85;
  margin: 0;
}
.main-wrapper {
  display: flex;
  width: 100%;
  /* 아래로 충분히 길어지도록, 뷰포트 높이 최소 보장 */
  min-height: 100vh;
}
.left-panel {
  width: 20%;
  background: #f9f9f9;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 24px;
  /* 화면 상단부터 아래로 쭉 100% 뷰포트 높이 */
  position: sticky;
  top: 0;
  align-self: flex-start;
  height: 100vh;
  box-sizing: border-box;
}
.left-panel h3 {
  font-size: 1.2rem;
  margin-bottom: 16px;
}
.upload-box {
  border: 2px dashed #bcbcbc;
  padding: 40px 20px;
  width: 100%;
  background-color: #ffffff;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}
.upload-box:hover {
  background: #f0f0f0;
}
.upload-box input[type="file"] {
  display: none;
}
.upload-box label {
  display: block;
  cursor: pointer;
}
.right-panel {
  width: 80%;
  display: flex;
  flex-direction: column;
  padding: 24px;
  gap: 20px;
  box-sizing: border-box;
}
.status-section, .completed-section, .rejected-section {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
}
.section-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 16px;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.95rem;
}
th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}
th {
  background: #f0f0f0;
}
.status-working {
  color: orange;
}
.status-completed {
  color: green;
  font-weight: bold;
}
.status-rejected {
  color: red;
}

.card-status,
.status-working,
.status-completed,
.status-rejected {
  color: #000 !important;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 28px;
  margin-top: 18px;
}

.card-statusbox {
  background: #fff;
  border-radius: 30px;
  box-shadow: 0 2px 18px rgba(33,37,41,.08);
  display: flex;
  flex-direction: row;
  align-items: stretch;
  width: 460px;
  height: 175px;
  min-width: 460px;
  max-width: 460px;
  margin-bottom: 20px;
  padding: 0 0 0 0;
  overflow: hidden;
  border: none;
  position: relative;
}
@media (max-width: 2200px) {
  .card-container { justify-content: flex-start; }
  .card-statusbox { width: 19.3vw; min-width: 340px; max-width: 420px; }
}
@media (max-width: 1400px) {
  .card-statusbox { width: 47vw; min-width: 270px; max-width: 380px; }
}

.card-left {
  flex: 0 0 110px;   /* 카드 폭 줄임 */
  display: flex;
  flex-direction: row;
  align-items: flex-start;    /* 위로 붙임 */
  justify-content: flex-start;
  border-right: 1.5px solid #f0f0f0;
  background: none;
  padding: 8px 0 0 16px;     /* 상단, 좌측 여백만 살짝 */
  height: 100%;
  position: relative;
}

.card-icon-wrap {
  width: 70px;
  height: 70px;
  border: 2.5px solid #ffe063;   /* 노란 테두리만! */
  border-radius: 14px;
  /* background: #fff8d3; */      /* <-- 이거 삭제 */
  background: none;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 12px;
  margin-top: 2px;               /* 살짝 위로 */
}

.card-icon-wrap img {
  width: 32px;   /* 아이콘 사이즈 줄이기 */
  height: 32px;
  display: block;
}

.card-badge-group {
  display: flex;
  flex-direction: row;
  gap: 7px;
  margin-bottom: 4px;
  align-items: center;
}

.card-icon-area {
  width: 100px;
  height: 100px;
  background: none;
  border-radius: 24px;
  border: 3px solid #ffe484; /* 기본: 노랑 */
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 6px;
}
.card-statusbox[data-status="제작중"] .card-icon-area { border: 3px solid #e5f7d4; }
.card-statusbox[data-status="완료"] .card-icon-area { border: 3px solid #c2e4fb; }

.card-icon-area img { width: 54px; height: 54px; }

/* ---- 시험지 요청 & 상태 뱃지 ---- */
.card-label-top {
  display: flex;
  gap: 7px;
  margin-bottom: 4px;
  align-items: center;
  font-size: 1.14rem;
  font-weight: 600;
}
.card-badge {
  display: inline-block;
  font-size: 0.6rem;
  border-radius: 20px;
  padding: 2.5px 10px 2.5px 10px;
  font-weight: 400;
}
.card-badge.req {
  background: #111;
  color: #fff;
  font-weight: 400;
  border-radius: 20px;
  font-size: 0.6rem;
  padding: 4.5px 19px 4.5px 19px;
  letter-spacing: -1px;
}
.card-badge.check {
  background: #FFD54F;
  color: #111;
  font-weight: 400;
  border-radius: 20px;
  font-size: 0.6rem;
  padding: 4.5px 19px 4.5px 19px;
  letter-spacing: -1px;
}
.card-meta-box {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card-badge.make { background: #e8f4e5; color: #45593e; }
.card-badge.done { background: #e5f4fa; color: #1d5b84; }

/* ---- 파일명 (부제목.pdf) ---- */
.card-filename {
  font-size: 1.1rem;
  font-weight: 600;
  color: #111;
  margin-bottom: 3px;
  width: 130px;
  max-width: 130px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: left;
}
@media (max-width: 1300px) { .card-filename { font-size: 1.4rem; width: 100px; } }

.card-upload-date {
  font-size: 1.25rem;
  color: #bdbdbd;
  opacity: 1;
  margin: 0 0 0 3px;
  font-weight: 400;
}

/* ---- 오른쪽 단계(Progress) ---- */
.card-right {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 32px 0 0 37px;
  min-width: 0;
  justify-content: center;
}
.progress-step {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
}
.progress-num {
  width: 33px; height: 33px;
  border-radius: 50%;
  font-size: 1.22rem;
  font-weight: 800;
  display: flex; align-items: center; justify-content: center;
  margin-right: 12px;
  background: #f5f5f5;
  color: #bbb;
  flex-shrink: 0;
  letter-spacing: -1px;
}
.progress-text { font-size: 1.09rem; font-weight: 800; color: #bbb; }

/* 1번 노랑불(확인중) */
.card-statusbox[data-status="확인중"] .progress-step:nth-child(1) .progress-num {
  background: #FFD54F; color: #222;
  border: 2.5px solid #FFD54F;
}
.card-statusbox[data-status="확인중"] .progress-step:nth-child(1) .progress-text {
  color: #222; font-weight: 900;
}
.card-statusbox[data-status="확인중"] .progress-step:nth-child(2) .progress-num,
.card-statusbox[data-status="확인중"] .progress-step:nth-child(3) .progress-num { background: #f5f5f5; color: #bbb; border: none; }
.card-statusbox[data-status="확인중"] .progress-step:nth-child(2) .progress-text,
.card-statusbox[data-status="확인중"] .progress-step:nth-child(3) .progress-text { color: #bbb; }

/* 2번 노랑불(제작중) */
.card-statusbox[data-status="제작중"] .progress-step:nth-child(2) .progress-num {
  background: #cbea7a; color: #1d5011;
  border: 2.5px solid #cbea7a;
}
.card-statusbox[data-status="제작중"] .progress-step:nth-child(2) .progress-text {
  color: #2b461a; font-weight: 700;
}
.card-statusbox[data-status="제작중"] .progress-step:nth-child(1) .progress-num,
.card-statusbox[data-status="제작중"] .progress-step:nth-child(3) .progress-num { background: #f5f5f5; color: #bbb; border: none; }
.card-statusbox[data-status="제작중"] .progress-step:nth-child(1) .progress-text,
.card-statusbox[data-status="제작중"] .progress-step:nth-child(3) .progress-text { color: #bbb; }

/* 3번 검정불(완료) */
.card-statusbox[data-status="완료"] .progress-step:nth-child(3) .progress-num {
  background: #222; color: #fff;
  border: 2.5px solid #222;
}
.card-statusbox[data-status="완료"] .progress-step:nth-child(3) .progress-text {
  color: #222; font-weight: 900;
}
.card-statusbox[data-status="완료"] .progress-step:nth-child(1) .progress-num,
.card-statusbox[data-status="완료"] .progress-step:nth-child(2) .progress-num { background: #f5f5f5; color: #bbb; border: none; }
.card-statusbox[data-status="완료"] .progress-step:nth-child(1) .progress-text,
.card-statusbox[data-status="완료"] .progress-step:nth-child(2) .progress-text { color: #bbb; }

.preview-item {

/* 삭제하기 & 요청 확인 공통 버튼 스타일 */

  background-color: #000;

.card.status-producing {

<body>
<section class="page-banner">
  <div class="inner">
    <h2>시험지 업로드</h2>
    <p>시험지 PDF 파일을 업로드하면, 순서대로 작업됩니다.</p>
  </div>
</section>
<div class="main-wrapper">
<div class="left-panel">
  <div id="upload-head-area">
    <h3>Upload Files</h3>
    <form class="upload-box" id="uploadForm" enctype="multipart/form-data" onsubmit="return false;">
      <div id="drag-area">
        <label for="fileInput">
          <i class="fas fa-cloud-upload-alt fa-2x" style="margin-bottom:10px;"></i><br>
          Drag and drop files<br>
          <span style="font-size:0.85rem;color:#777;">or click to choose files (PDF, Max: 1GB, 최대 10개)</span>
        </label>
        <input type="file" id="fileInput" name="fileInput" multiple accept="application/pdf" style="display:none;"/>
      </div>
    </form>
  </div>
  <div id="preview-card-container"></div>
  <!-- 버튼을 여기로 이동! -->
  <div class="preview-bottom-btns">
    <button id="upload-btn" type="button">파일 업로드</button>
    <button id="add-file-btn" type="button" style="display:none;">파일 추가</button>
  </div>
</div>
  <div class="right-panel">
  <div class="status-section">
    <div class="section-header">
      <h3 class="section-title">업로드 파일</h3>
      <!-- 관리자 전용 요청 확인 버튼 -->
      <button id="admin-move-btn" class="btn-delete" style="display:none;">
        요청 확인
      </button>
      <!-- 삭제하기 버튼 -->
      <button id="delete-btn" class="btn-delete" disabled>
        삭제하기
      </button>
    </div>

    <div class="card-container" id="upload-card-container"></div>
  </div>
    <div class="completed-section">
      <h3 class="section-title">완료 파일</h3>
      <div class="card-container" id="completed-card-container"></div>
    </div>
    <div class="rejected-section">
      <h3 class="section-title">반려 파일</h3>
      <table>
        <thead>
          <tr>
            <th>파일명</th>
            <th>반려 사유</th>
          </tr>
        </thead>
        <tbody id="rejected-body">
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- 삭제 확인 모달 (body 끝 바로 위) -->
<div id="delete-modal" style="
     display:none; position:fixed; top:0; left:0;
     width:100%; height:100%; background:rgba(0,0,0,0.4);
     align-items:center; justify-content:center;
">
  <div style="
       background:#fff; padding:20px; border-radius:8px;
       text-align:center; min-width:240px;
  ">
    <p>정말 선택한 파일을 삭제하시겠습니까?</p>
    <button id="confirm-delete">삭제</button>
    <button id="cancel-delete">취소</button>
  </div>
</div>

<script>
let selectedFiles = [];

const deleteBtn     = document.getElementById('delete-btn');
const deleteModal   = document.getElementById('delete-modal');
const confirmDelete = document.getElementById('confirm-delete');
const cancelDelete  = document.getElementById('cancel-delete');
let selectedIds = [];
const fileInput = document.getElementById('fileInput');
const previewCardContainer = document.getElementById('preview-card-container');
const uploadBtn = document.getElementById('upload-btn');
const addFileBtn = document.getElementById('add-file-btn');
const dragArea = document.getElementById('drag-area');
const uploadHeadArea = document.getElementById('upload-head-area');
const leftPanel = document.querySelector('.left-panel');
const uploadCardContainer = document.getElementById('upload-card-container');
const rejectedBody       = document.getElementById('rejected-body');
const completedCardContainer = document.getElementById('completed-card-container');

// 1) 파일 처리 로직을 분리
function handleFileSelection(files) {
  // PDF만, 최대 10개
  const pdfs = files.filter(f => f.type === 'application/pdf');
  if (selectedFiles.length + pdfs.length > 10) {
    alert('최대 10개까지 업로드할 수 있습니다.');
    return;
  }
  pdfs.forEach(file => {
    if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
      selectedFiles.push(file);
    }
  });

  // 업로드 헤더 숨김/추가 버튼 노출
  if (selectedFiles.length > 0) {
    uploadHeadArea.style.display = 'none';
    addFileBtn.style.display     = 'block';
  } else {
    uploadHeadArea.style.display = '';
    addFileBtn.style.display = 'none';
  }

  renderPreviewCards();
}

// 2) file input change 시에도 같은 함수 호출
fileInput.addEventListener('change', function (e) {
  handleFileSelection(Array.from(e.target.files));
  fileInput.value = '';
});

// 파일 추가 버튼
addFileBtn.addEventListener('click', () => fileInput.click());

// 3) 드래그 앤 드롭 이벤트를 left-panel 전체에 바인딩
['dragenter', 'dragover'].forEach(evt =>
  leftPanel.addEventListener(evt, e => {
    e.preventDefault();
    leftPanel.classList.add('dragover');
  })
);
['dragleave', 'drop'].forEach(evt =>
  leftPanel.addEventListener(evt, e => {
    e.preventDefault();
    leftPanel.classList.remove('dragover');
  })
);
leftPanel.addEventListener('drop', e => {
  handleFileSelection(Array.from(e.dataTransfer.files));
});

dragArea.addEventListener('click', () => fileInput.click());

// 기존 렌더링 함수 등은 그대로 유지
function renderPreviewCards() {
  previewCardContainer.innerHTML = '';
  [...selectedFiles].slice().reverse().forEach((file, idx) => {
    const realIdx = selectedFiles.length - 1 - idx;
    const item = document.createElement('div');
    item.className = 'preview-item';
    item.innerHTML = `
      <img src="pdf_icon.png" alt="PDF Icon">
      <div class="filename" title="${file.name}">${file.name}</div>
      <div style="color:#666;font-size:0.9em;margin-left:10px;">${(file.size/1024/1024).toFixed(2)} MB</div>
      <span class="remove-btn" data-idx="${realIdx}" title="삭제"><i class="fas fa-times"></i></span>
    `;
    previewCardContainer.appendChild(item);
  });
  previewCardContainer.querySelectorAll('.remove-btn').forEach(btn => {
    btn.onclick = () => {
      selectedFiles.splice(+btn.dataset.idx, 1);
      if (selectedFiles.length === 0) {
        uploadHeadArea.style.display = '';
        addFileBtn.style.display = 'none';
      }
      renderPreviewCards();
    };
  });
}

// ▶ 추가: 내 업로드 현황 불러오기
async function loadMyUploads() {
  try {
    // 1) API 호출
    const res = await fetch('/api/my-uploads', { credentials: 'include' });
    // 2) JSON 결과를 uploads 변수에 담아주세요
    const uploads = await res.json();

    // 3) 기존 화면 초기화
    uploadCardContainer.innerHTML     = '';
    completedCardContainer.innerHTML  = '';
    rejectedBody.innerHTML            = '';
    selectedIds = [];
    deleteBtn.disabled = true;

        // 4) 각 항목 렌더링
    uploads.forEach(item => {
      const { id, filename, status, completed_at, created_at, reject_reason } = item;

      // 반려 카드 예외 처리
      if (status === '반려') {
        // ... (생략: 기존 반려 처리 코드)
        return;
      }

      // 1. 상태별 뱃지 & 색상
      let badgeClass, badgeText, iconImg;
      if (status === '확인중') {
        badgeClass = 'check'; badgeText = '확인중';   iconImg = 'pending.gif';
      } else if (status === '제작중') {
        badgeClass = 'make';  badgeText = '제작중';   iconImg = 'working.gif';
      } else {
        badgeClass = 'done';  badgeText = '완료';      iconImg = 'done.gif';
      }

      // 2. 날짜 MM/DD
      let dateStr = '';
      if (created_at) {
        const d = new Date(created_at);
        dateStr = `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
      }

      // 3. 카드 DOM
      const card = document.createElement('div');
      card.className = 'card-statusbox';
      card.dataset.status = status;
      card.style.margin = '0 0 24px 0';
      card.dataset.id = id;

      // 카드 HTML
    card.innerHTML = `
      <div class="card-left">
      <div class="card-icon-wrap"><img src="${iconImg}" alt=""></div>
      <div class="card-meta-box">
        <div class="card-badge-group">
          <span class="card-badge req">시험지 요청</span>
          <span class="card-badge ${badgeClass}">${badgeText}</span>
        </div>
        <div class="card-filename" title="${filename}">${filename}</div>
        <div class="card-upload-date">${dateStr} · 요청일</div>
      </div>
    </div>
      <div class="card-right">
        <div class="progress-step">
          <span class="progress-num">1</span>
          <span class="progress-text">시험지 확인중<span style="font-weight:400;">……</span><br>
            <span style="font-size:0.97rem; font-weight:400;">요청하신 시험지 작업이 가능한지 확인중입니다.</span>
          </span>
        </div>
        <div class="progress-step">
          <span class="progress-num">2</span>
          <span class="progress-text">시험지 제작중<span style="font-weight:400;">……</span><br>
            <span style="font-size:0.97rem; font-weight:400;">요청하신 시험지를 한글화 작업이 진행중입니다.</span>
          </span>
        </div>
        <div class="progress-step">
          <span class="progress-num">3</span>
          <span class="progress-text">시험지 제작 완료<br>
            <span style="font-size:0.97rem; font-weight:400;">시험지 문제 업로드 완료</span>
          </span>
        </div>
      </div>
    `;

      // 카드 배치
      if (status === '완료') completedCardContainer.appendChild(card);
      else uploadCardContainer.appendChild(card);
    });

  } catch (e) {
    console.error('업로드 현황 로드 실패:', e);
  }
}

// 업로드 버튼 클릭 로직도 그대로
uploadBtn.addEventListener('click', async () => {
  if (!selectedFiles.length) {
    alert('업로드할 파일을 선택하세요!');
    return;
  }

    // ───────────────────────────────────
   // (1) 확인/취소 모달
  if (!confirm('파일을 정말 업로드하시겠습니까?')) {
    return;
  }

  uploadBtn.disabled = true;
  uploadBtn.innerText = '업로드 중...';

  const formData = new FormData();
  selectedFiles.forEach(file => formData.append('fileInput', file));
  const res = await fetch('/api/user-upload', {
    method: 'POST',
    credentials: 'include',
    body: formData
  });

  if (res.ok) {
    selectedFiles = [];
    renderPreviewCards();
    // 업로드 후에도 헤더는 숨긴 채로
    uploadHeadArea.style.display = 'none';
    addFileBtn.style.display = 'none';
    uploadBtn.disabled = false;
    uploadBtn.innerText = '파일 업로드';
    loadMyUploads();

    // ───────────────────────────────────
    // (2) 업로드 완료 알림
    alert('업로드가 완료되었습니다!');
  } else {
    alert('업로드 실패');
    uploadBtn.disabled = false;
    uploadBtn.innerText = '파일 업로드';
  }
});

function toggleSelection(card, id) {
  if (card.classList.contains('selected')) {
    card.classList.remove('selected');
    selectedIds = selectedIds.filter(x => x !== id);
  } else {
    card.classList.add('selected');
    selectedIds.push(id);
  }
  deleteBtn.disabled = selectedIds.length === 0;
}

// “삭제하기” 버튼 클릭 → 모달 열기
deleteBtn.addEventListener('click', () => {
  deleteModal.style.display = 'flex';
});

// 모달 취소
cancelDelete.addEventListener('click', () => {
  deleteModal.style.display = 'none';
});

// 모달에서 삭제 확정
confirmDelete.addEventListener('click', async () => {
  // 모달 닫기
  deleteModal.style.display = 'none';

  // 선택된 ID들에 대해 DELETE 요청
  await Promise.all(selectedIds.map(id =>
    fetch(`/api/uploads/${id}`, {
      method: 'DELETE',
      credentials: 'include'
    })
  ));

  // 삭제 후 목록 갱신 및 선택 초기화
  loadMyUploads();
  selectedIds = [];
  deleteBtn.disabled = true;
});

const adminMoveBtn = document.getElementById('admin-move-btn');
adminMoveBtn.addEventListener('click', () => {
  window.location.href = '/admin_upload_review.html';
});
fetch('/check-auth', { credentials: 'include' })
  .then(res => res.json())
  .then(data => {

// 초기화
document.addEventListener('DOMContentLoaded', () => {
  renderPreviewCards();
  loadMyUploads();
  // ▶ 추가: 5초마다 업로드 현황 갱신
  setInterval(loadMyUploads, 5000);
});
</script>
