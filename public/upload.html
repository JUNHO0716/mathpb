<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>시험지 업로드</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/common.css">
<style>
body {
  font-family: 'Noto Sans KR', sans-serif;
  margin: 0;
  background: #fff;
}
.page-banner {
  background: #ffffff;
  border-bottom: 1px solid #000;
  padding: 70px 0;
  text-align: center;
}
.page-banner h2 {
  font-size: 2.4rem;
  font-weight: 900;
  margin-bottom: 14px;
}
.page-banner p {
  font-size: 1rem;
  opacity: .85;
  margin: 0;
}
.main-wrapper {
  display: flex;
  height: 80vh;
  width: 100%;
}
.left-panel {
  width: 20%;
  background: #f9f9f9;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 24px;
  position: relative;
}
.left-panel h3 {
  font-size: 1.2rem;
  margin-bottom: 16px;
}
.upload-box {
  border: 2px dashed #bcbcbc;
  padding: 40px 20px;
  width: 100%;
  background-color: #ffffff;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}
.upload-box:hover {
  background: #f0f0f0;
}
.upload-box input[type="file"] {
  display: none;
}
.upload-box label {
  display: block;
  cursor: pointer;
}
.right-panel {
  width: 80%;
  display: flex;
  flex-direction: column;
  padding: 24px;
  gap: 20px;
  box-sizing: border-box;
}
.status-section, .completed-section, .rejected-section {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
}
.section-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 16px;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.95rem;
}
th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}
th {
  background: #f0f0f0;
}
.status-working {
  color: orange;
}
.status-completed {
  color: green;
  font-weight: bold;
}
.status-rejected {
  color: red;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
}

.card {
  width: 160px;
  border: 2px solid #f3c24b;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  font-size: 0.9rem;
  background: #fff;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
}

.card img {
  width: 50px;
  margin: 10px 0;
}

.card-label,
.card-status {
  text-align: left;
  padding-left: 4px;
}

.dots {
  display: inline-block;
}

.dots span {
  animation: wave 1.2s infinite;
  display: inline-block;
  font-weight: bold;
  font-size: 1rem;
}

.dots span:nth-child(1) {
  animation-delay: 0s;
}
.dots span:nth-child(2) {
  animation-delay: 0.2s;
}
.dots span:nth-child(3) {
  animation-delay: 0.4s;
}

/* HEAD style 안에 추가! */
.preview-item {
  width: 100%;
  min-height: 40px;         /* 높이 더 낮게 */
  border: 1.5px solid #eee;
  border-radius: 8px;       /* 더 작은 radius */
  display: flex;
  align-items: center;
  margin-bottom: 5px;
  background: #fff;
  box-shadow: 0.5px 0.5px 3px rgba(0,0,0,0.04);
  padding: 5px 10px 5px 8px;   /* 여백도 줄임 */
}
.preview-item img {
  width: 22px;              /* 아이콘 더 작게 */
  margin-right: 10px;
}
.preview-item .filename {
  flex: 1;
  text-align: left;
  font-size: 0.8em;         /* 글씨도 약간 작게 */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 140px;
}
.preview-item .remove-btn {
  cursor: pointer;
  color: #111;
  font-size: 1.05em;
  margin-left: 12px;
}

.preview-bottom-btns {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 7px;
  margin-top: 12px;
  position: absolute;     /* 왼쪽 패널 하단에 고정 */
  left: 0;
  bottom: 30px;
  padding: 0 24px;
  box-sizing: border-box;
}

#upload-btn,
#add-file-btn {
  width: 100%;
  padding: 8px 0;
  font-size: 1.04rem;
  border-radius: 7px;
  border: none;
  font-weight: 700;
  cursor: pointer;
}

#upload-btn { background: #ffcb2c; color: #222; }
#add-file-btn { background: #e0e7ef; color: #333; }

#preview-card-container {
  margin: 0;
  padding: 0;
}

#upload-head-area {
  margin-top: 130px;  /* 원하는 만큼 조정 (예: 120px) */
}

@keyframes wave {
  0% { transform: translateY(0); }
  30% { transform: translateY(-4px); }
  60% { transform: translateY(0); }
  100% { transform: translateY(0); }
}

</style>
</head>
<body>
<section class="page-banner">
  <div class="inner">
    <h2>시험지 업로드</h2>
    <p>시험지 PDF 파일을 업로드하면, 순서대로 작업됩니다.</p>
  </div>
</section>
<div class="main-wrapper">
<div class="left-panel">
  <div id="upload-head-area">
    <h3>Upload Files</h3>
    <form class="upload-box" id="uploadForm" enctype="multipart/form-data" onsubmit="return false;">
      <div id="drag-area">
        <label for="fileInput">
          <i class="fas fa-cloud-upload-alt fa-2x" style="margin-bottom:10px;"></i><br>
          Drag and drop files<br>
          <span style="font-size:0.85rem;color:#777;">or click to choose files (PDF, Max: 1GB, 최대 10개)</span>
        </label>
        <input type="file" id="fileInput" name="fileInput" multiple accept="application/pdf" style="display:none;"/>
      </div>
    </form>
  </div>
  <div id="preview-card-container"></div>
  <!-- 버튼을 여기로 이동! -->
  <div class="preview-bottom-btns">
    <button id="upload-btn" type="button">파일 업로드</button>
    <button id="add-file-btn" type="button" style="display:none;">파일 추가</button>
  </div>
</div>
  <div class="right-panel">
    <div class="status-section">
      <h3 class="section-title">업로드 파일</h3>
      <div class="card-container" id="upload-card-container"></div>
    </div>
    <div class="completed-section">
      <h3 class="section-title">완료 파일</h3>
      <div class="card-container" id="completed-card-container"></div>
    </div>
    <div class="rejected-section">
      <h3 class="section-title">반려 파일</h3>
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>파일명</th>
            <th>반려 사유</th>
          </tr>
        </thead>
        <tbody id="rejected-body">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
<script>
let selectedFiles = [];

const fileInput = document.getElementById('fileInput');
const previewCardContainer = document.getElementById('preview-card-container');
const uploadBtn = document.getElementById('upload-btn');
const addFileBtn = document.getElementById('add-file-btn');
const dragArea = document.getElementById('drag-area');
const uploadHeadArea = document.getElementById('upload-head-area');
const leftPanel = document.querySelector('.left-panel');
const uploadCardContainer = document.getElementById('upload-card-container');
const rejectedBody       = document.getElementById('rejected-body');
const completedCardContainer = document.getElementById('completed-card-container');

// 1) 파일 처리 로직을 분리
function handleFileSelection(files) {
  // PDF만, 최대 10개
  const pdfs = files.filter(f => f.type === 'application/pdf');
  if (selectedFiles.length + pdfs.length > 10) {
    alert('최대 10개까지 업로드할 수 있습니다.');
    return;
  }
  pdfs.forEach(file => {
    if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
      selectedFiles.push(file);
    }
  });

  // 업로드 헤더 숨김/추가 버튼 노출
  if (selectedFiles.length > 0) {
    uploadHeadArea.style.display = 'none';
    addFileBtn.style.display = '';
  } else {
    uploadHeadArea.style.display = '';
    addFileBtn.style.display = 'none';
  }

  renderPreviewCards();
}

// 2) file input change 시에도 같은 함수 호출
fileInput.addEventListener('change', function (e) {
  handleFileSelection(Array.from(e.target.files));
  fileInput.value = '';
});

// 파일 추가 버튼
addFileBtn.addEventListener('click', () => fileInput.click());

// 3) 드래그 앤 드롭 이벤트를 left-panel 전체에 바인딩
['dragenter', 'dragover'].forEach(evt =>
  leftPanel.addEventListener(evt, e => {
    e.preventDefault();
    leftPanel.classList.add('dragover');
  })
);
['dragleave', 'drop'].forEach(evt =>
  leftPanel.addEventListener(evt, e => {
    e.preventDefault();
    leftPanel.classList.remove('dragover');
  })
);
leftPanel.addEventListener('drop', e => {
  handleFileSelection(Array.from(e.dataTransfer.files));
});

// 기존 렌더링 함수 등은 그대로 유지
function renderPreviewCards() {
  previewCardContainer.innerHTML = '';
  [...selectedFiles].slice().reverse().forEach((file, idx) => {
    const realIdx = selectedFiles.length - 1 - idx;
    const item = document.createElement('div');
    item.className = 'preview-item';
    item.innerHTML = `
      <img src="pdf_icon.png" alt="PDF Icon">
      <div class="filename" title="${file.name}">${file.name}</div>
      <div style="color:#666;font-size:0.9em;margin-left:10px;">${(file.size/1024/1024).toFixed(2)} MB</div>
      <span class="remove-btn" data-idx="${realIdx}" title="삭제"><i class="fas fa-times"></i></span>
    `;
    previewCardContainer.appendChild(item);
  });
  previewCardContainer.querySelectorAll('.remove-btn').forEach(btn => {
    btn.onclick = () => {
      selectedFiles.splice(+btn.dataset.idx, 1);
      if (selectedFiles.length === 0) {
        uploadHeadArea.style.display = '';
        addFileBtn.style.display = 'none';
      }
      renderPreviewCards();
    };
  });
}

// ▶ 추가: 내 업로드 현황 불러오기
async function loadMyUploads() {
  try {
    const res  = await fetch('/api/my-uploads', { credentials: 'include' });
    const data = await res.json();
    // (1) 초기화
    uploadCardContainer.innerHTML      = '';
    completedCardContainer.innerHTML  = '';
    rejectedBody.innerHTML         = '';
    // (2) 상태별 렌더링
    data.forEach(item => {
      const { id, filename, status, reject_reason, completed_at } = item;
      if (status === '확인중' || status === '제작중') {
     const card = document.createElement('div');
     card.className = 'card';
     card.innerHTML = `
       <div class="card-label">${filename}</div>
       <img src="pending.gif" alt="확인중" style="width:50px; margin:10px 0;">
       <div class="card-status">
         ${status === '확인중'
           ? '시험지 확인중……'
           : '시험지 제작중……'}
       </div>`;
        uploadCardContainer.appendChild(card);

   } else if (status === '완료') {
     const card = document.createElement('div');
     card.className = 'card';
     card.innerHTML = `
       <div class="card-label">${filename}</div>
       <img src="complete.png" alt="완료" style="width:50px; margin:10px 0;">
       <div class="card-status status-completed">
         ${new Date(completed_at).toLocaleDateString()}
       </div>`;
     completedCardContainer.appendChild(card);

      } else if (status === '반려') {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${id}</td>
          <td>${filename}</td>
          <td>${reject_reason || ''}</td>`;
        rejectedBody.appendChild(tr);
      }
    });
  } catch (e) {
    console.error('업로드 현황 로드 실패:', e);
  }
}

// 업로드 버튼 클릭 로직도 그대로
uploadBtn.addEventListener('click', async () => {
  if (!selectedFiles.length) {
    alert('업로드할 파일을 선택하세요!');
    return;
  }

    // ───────────────────────────────────
   // (1) 확인/취소 모달
  if (!confirm('파일을 정말 업로드하시겠습니까?')) {
    return;
  }

  uploadBtn.disabled = true;
  uploadBtn.innerText = '업로드 중...';

  const formData = new FormData();
  selectedFiles.forEach(file => formData.append('fileInput', file));
  const res = await fetch('/api/user-upload', {
    method: 'POST',
    credentials: 'include',
    body: formData
  });

  if (res.ok) {
    selectedFiles = [];
    renderPreviewCards();
    // 업로드 후에도 헤더는 숨긴 채로
    uploadHeadArea.style.display = 'none';
    addFileBtn.style.display = 'none';
    uploadBtn.disabled = false;
    uploadBtn.innerText = '파일 업로드';
    loadMyUploads();

    // ───────────────────────────────────
    // (2) 업로드 완료 알림
    alert('업로드가 완료되었습니다!');
  } else {
    alert('업로드 실패');
    uploadBtn.disabled = false;
    uploadBtn.innerText = '파일 업로드';
  }
});

// 초기화
document.addEventListener('DOMContentLoaded', () => {
  renderPreviewCards();
  loadMyUploads();
  // ▶ 추가: 5초마다 업로드 현황 갱신
  setInterval(loadMyUploads, 5000);
});
</script>
</html>
