<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=1200" />
<title>고등 기출자료 리스트</title>

<!-- 아이콘 & 폰트 -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:700,400&display=swap" rel="stylesheet" />

<style>
/* ========== 컬러 팔레트 (black / gray / light-gray) ========== */
:root{
  --c-main:#111;            /* 거의 검정 */
  --c-text:#4b4f55;         /* 진회색 */
  --c-light:#f4f5f7;        /* 옅은 회색 배경 */
  --c-border:#e3e6ea;       /* 아주 옅은 회색 선 */
  --c-btn:#FDC512;          /* 버튼 기본 */
  --c-btn-hov:#D9A90F;         /* 버튼 hover */
  --c-accent:#202020;       /* (표시용) 초록–상태 */
}

*{box-sizing:border-box;font-family:'Noto Sans KR',sans-serif;margin:0;}
body{background:#ffffff;;color:var(--c-text);min-height:100vh;display:flex;flex-direction:column;}

/* ---------- 헤더 ---------- */
.page-header{
  padding:28px 40px 16px;display:flex;justify-content:space-between;align-items:center;
  background:#fff;border-bottom:1px solid var(--c-border);
}
.header-titles h1{font-size:1.55rem;font-weight:900;color:var(--c-main);}
.sub-date{margin-top:4px;font-size:.95rem;font-weight:700;color:var(--c-text);}
.header-actions{display:flex;gap:16px;}

.action-btn{
  background:var(--c-btn);color:#111;font-weight:700;font-size:.93rem;
  padding:8px 22px;border-radius:9999px;display:flex;gap:8px;align-items:center;text-decoration:none;
  transition:.15s;
}
.action-btn:hover{background:var(--c-btn-hov);}

/* ---------- 프로필 ---------- */
.user-wrapper{position:relative;}
.user-box{display:flex;align-items:center;gap:14px;cursor:pointer;}
.avatar{width:42px;height:42px;border-radius:50%;background:#ddd;object-fit:cover;}
.user-name{font-weight:700;color:var(--c-main);white-space:nowrap;}
.dropdown{
  display:none;position:absolute;right:0;top:calc(100% + 6px);min-width:170px;z-index:30;
  background:#fff;border:1px solid var(--c-border);border-radius:8px;box-shadow:0 4px 14px rgba(0,0,0,.06);
}
.dropdown a{display:block;padding:10px 18px;font-size:.92rem;color:var(--c-main);text-decoration:none;}
.dropdown a:hover{background:var(--c-light);}

/* ---------- 메인 컨테이너 ---------- */
.wrapper{
  width:95%;               /* ➜ ① 폭 넓게 */
  max-width:none;
  margin:40px auto 0;
}

/* ---------- 툴바 & 필터 ---------- */
.toolbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:22px;flex-wrap:wrap;}
.filter-set{display:flex;gap:10px;flex:1 1 0;}

.filter{
  appearance:none;                /* 기본 화살표 제거   */
  outline:none !important;        /* Windows 파란/검은 윤곽 제거  */
  border:1px solid var(--c-border);
  border-radius:6px;
  padding:0 36px 0 12px;
  background:#fff
    url("data:image/svg+xml,%3Csvg viewBox='0 0 20 20' fill='%23343a40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 7l5 6 5-6H5z'/%3E%3C/svg%3E")
    no-repeat right 12px center/12px 12px;
}
.filter:focus{
  border-color:var(--c-main);     /* 검정으로만 한 번 */
  box-shadow:none;                /* 더블 테두리 방지 */
}
/* 윈도우 · Edge 의 파란 기본 화살표 숨김 */
.filter::-ms-expand{display:none;}

/* (선택) 래퍼를 쓸 경우 width 계산 문제 방지 */
.select-wrap{position:relative;display:inline-block;}

.btn{
  height:38px;padding:0 20px;border:none;border-radius:6px;font-weight:700;cursor:pointer;display:flex;align-items:center;gap:6px;
  transition:background .15s;font-size:.93rem;
}
.btn--search{background:var(--c-accent);color:#fff;}
.btn--search:hover{background:#4a4a4a;}
.btn--primary{background:var(--c-btn);color:#fff;}
.btn--primary:hover{background:var(--c-btn-hov);}

/* ---------- 테이블 ---------- */
.table-wrap{background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.05);overflow:hidden;}
table{width:100%;border-collapse:collapse;}
thead{background:var(--c-light);color:var(--c-main);font-weight:700;}
th,td{padding:10px 8px;font-size:.9rem;text-align:center;}
tbody tr{border-bottom:1px solid var(--c-border);}
tbody tr:hover{background:#f7f9fb;}

/* 상태 점 & 뱃지 */
.status-dot{width:8px;height:8px;border-radius:50%;display:inline-block;margin-right:6px;background:var(--c-accent);}
.badge{padding:2px 10px;border-radius:12px;font-size:.78rem;font-weight:700;color:#fff;}
.badge--green{background:var(--c-accent);}
.badge--red{background:#ff5b62;}

/* 작업 버튼 */
.act-btn{
  background:#fff;border:1px solid var(--c-accent);color:var(--c-accent);
  padding:4px 12px;border-radius:4px;font-size:.8rem;font-weight:700;cursor:pointer;transition:.15s;
}
.act-btn:hover{background:var(--c-accent);color:#fff;}

/* ---------- 페이지네이션 ---------- */
.pagination{display:flex;justify-content:center;gap:8px;margin:28px 0;}
.page{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border:1px solid var(--c-border);border-radius:4px;background:#fff;color:var(--c-main);cursor:pointer;transition:.15s;
}
.page:hover{background:var(--c-light);}
.page.active{background:var(--c-accent);border-color:var(--c-accent);color:#fff;pointer-events:none;}

@media (max-width:1024px){
  .filter-set{flex-wrap:wrap;gap:6px;}
  .toolbar{gap:10px;}
}

.page-banner{
  width:100%;
  background:#ffffff;
  color:#111;
  padding:70px 0;
  border-bottom:1px solid #000000;
}
.page-banner .inner{
  max-width:1400px;
  margin:0 auto;
  padding:0 40px;
}
.page-banner h2{
  font-size:2.4rem;
  font-weight:900;
  margin:0 0 14px 0;
}
.page-banner p{
  font-size:1.05rem;
  line-height:1.5;
  opacity:.85;
  margin:0;
}

.highlight {
  position: relative;
  display: inline-block;
}

.highlight::before {
  content: "";
  position: absolute;
  top: -4px;      /* 글자 위 위치 */
  left: 0;
  width: 30px;    /* 선 길이 */
  height: 5px;    /* 선 굵기 */
  background: #f8c900;  /* 노란색 */
  border-radius: 2px;
}

.bar-sep {
  color: #f8c900;
  font-weight: 1000;
}

.level-toggle-container {
  display: inline-flex;
  align-items: center;
  margin-left: 20px;  /* 더 띄움 */
  gap: 10px;          /* 스위치와 글자 사이 더 띄움 */
  font-size: 0.98rem;
  font-weight: 700;
}

/* 토글 스위치 */
.switch {
  position: relative;
  display: inline-block;
  width: 52px;
  height: 28px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top:0; left:0; right:0; bottom:0;
  background-color: var(--c-btn); /* 항상 노란색 */
  transition: .4s;
  border-radius: 28px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 22px; width: 22px;
  left: 3px; bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}
input:checked + .slider:before {
  transform: translateX(24px);
}

.with-toggle {
  display: flex;
  align-items: flex-end; /* 글 하단에 정렬 */
  gap: 18px;
}
.with-toggle .level-toggle-container {
  margin: 0;
  position: relative;
  top: -7px;
  bottom: 0; /* 필요시 -2px, -4px로 미세조정 */
}


</style>
</head>
<body>

<section class="page-banner">
  <div class="inner">
    <h2 class="with-toggle">
  고등관 <span class="bar-sep">|</span> 기출자료
  <span class="level-toggle-container">
    <label class="switch">
      <input type="checkbox" id="levelToggle">
      <span class="slider"></span>
    </label>
    <span id="levelText">고등</span>
  </span>
</h2>
    <p>전국 학교별 기출자료를 한 곳에서 확인하고, 필요한 자료를 쉽게 찾아보세요.</p>
  </div>
</section>

<div class="wrapper">
  <!-- ─── 툴바 ─── -->
  <div class="toolbar">
    <div class="filter-set">
      <select id="region"   class="filter"><option value="">지역</option><option>서울</option><option>경기</option></select>
      <input  id="district" class="filter" placeholder="구/군">
      <input  id="school"   class="filter" placeholder="학교명">
      <select id="grade"    class="filter"><option value="">학년</option><option>고1</option><option>고2</option><option>고3</option></select>
      <input  id="year"     class="filter" placeholder="연도" type="number">
      <select id="semester" class="filter"><option value="">학기</option><option>1학기중간</option><option>1학기기말</option><option>2학기중간</option><option>2학기기말</option></select>
      <button class="btn btn--search" onclick="searchFiles()"><i class="fa-solid fa-magnifying-glass"></i> 검색</button>
      <button id="uploadBtn" class="btn btn--primary" style="display:none;margin-left:8px;">
      <i class="fa-solid fa-upload"></i> 시험지 업로드
    </button>
      <button id="manageBtn" class="btn btn--primary" style="display:none;margin-left:8px;">
      <i class="fa-solid fa-gears"></i> 시험지 관리
    </button>
    </div>
    </div>
  <!-- ─── 테이블 ─── -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th style="width:60px">No</th>
          <th style="text-align:left;padding-left:18px">자료명</th>
          <th>학년</th>
          <th>학기</th>
          <th>연도</th>
          <th>업로드일</th>
          <th style="width:170px">다운로드</th>
        </tr>
      </thead>
      <tbody id="file-list"><!-- JS 삽입 --></tbody>
    </table>
  </div>

  <!-- ─── 페이지네이션 ─── -->
  <div class="pagination" id="pagination"></div>
</div>

<script>
/* ===== 파일 로드 / 렌더 ===== */
let fileData=[];
async function fetchFiles(page=1){
  const params=new URLSearchParams({
    page,
    region:   region.value,
    district: district.value.trim(),
    school:   school.value.trim(),
    grade:    grade.value,
    year:     year.value.trim(),
    semester: semester.value
  });
  params.append('level', '고등');  // 반드시 넣어주세요
  const res=await fetch('/api/files?'+params.toString());
 fileData   = await res.json();              // fileData: 배열이 넘어옴

 // ① 배열/객체 모두 처리
 const list = Array.isArray(fileData) ? fileData
             : (fileData.items || []);

 renderTable(list);

 // ② 페이지 수: 서버에서 안 주면 프론트에서 계산(10개씩이라고 가정)
 const totalPages = Math.ceil(list.length / 10) || 1;
 renderPagination(totalPages, page);
}

function searchFiles(){fetchFiles();}

// 날짜 YYYY-MM-DD로 변환 함수
function formatDate(dateString) {
  if(!dateString) return '';
  const d = new Date(dateString);
  if(isNaN(d)) return (dateString.split('T')[0] || dateString);
  return d.toISOString().slice(0, 10);
}

function renderTable(list) {
  const tb = document.getElementById('file-list');

  if (!list.length) {
    tb.innerHTML = '<tr><td colspan="7" style="padding:20px;color:#9ba4b0;">자료가 없습니다</td></tr>';
    return;
  }

  tb.innerHTML = list.map((row, i) => {
    let btns = '';
    if (row.files?.pdf) {
      btns += `<button class="download-btn" title="PDF 다운로드" onclick="downloadFile('${row.id}','pdf')"
          style="background:none;border:none;cursor:pointer;">
          <img src="/pdf_download.png" alt="PDF 다운로드" style="width:32px;height:32px;">
        </button>`;
    }
    if (row.files?.hwp) {
      btns += `<button class="download-btn" title="HWP 다운로드" onclick="downloadFile('${row.id}','hwp')"
          style="background:none;border:none;cursor:pointer;">
          <img src="/hwp_download.png" alt="HWP 다운로드" style="width:32px;height:32px;">
        </button>`;
    }
    return `
      <tr>
        <td>${i + 1}</td>
        <td style="text-align:left;padding-left:18px">
          ${row.title}
          ${
            row.tag
              ? `<span class="badge badge--${row.tag === '통과' ? 'green' : 'red'}" style="margin-left:6px;">${row.tag}</span>`
              : ''
          }
        </td>
        <td>${row.grade || ''}</td>
        <td>${row.semester || ''}</td>
        <td>${row.year || ''}</td>
        <td>${formatDate(row.uploaded_at || row.date)}</td>
        <td>${btns}</td>
      </tr>
    `;
  }).join('');
}
// 다운로드 함수(실제 구현 필요)
function downloadFile(id, type) {
  window.location.href = `/api/download/${id}?type=${type}`;
}

function renderPagination(total,curr){
  const p=document.getElementById('pagination');p.innerHTML='';
  for(let i=1;i<=total;i++){
    const d=document.createElement('div');
    d.className='page'+(i===curr?' active':'');d.textContent=i;
    if(i!==curr)d.onclick=()=>fetchFiles(i);
    p.appendChild(d);
  }
}


/* ===== 기타 UI 초기화 ===== */
function setToday(){
  const t=new Date(),wk=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'],
        mo=['January','February','March','April','May','June','July','August','September','October','November','December'];
  todayTxt.textContent = `${wk[t.getDay()]}  ${String(t.getDate()).padStart(2,'0')} ${mo[t.getMonth()]} ${t.getFullYear()}`;
}
function initDropdown(){
  userBox.onclick=e=>{
    e.stopPropagation();const open=dropdownMenu.style.display==='block';
    dropdownMenu.style.display=open?'none':'block';
    arrowIcon.style.transform=open?'rotate(0deg)':'rotate(180deg)';
  };
  document.onclick=e=>{
    if(!dropdownMenu.contains(e.target)){dropdownMenu.style.display='none';arrowIcon.style.transform='rotate(0deg)';}
  };
}

/* ===== 더미 ===== */
const editRow=id=>alert('편집 '+id);
const deleteRow=id=>confirm('삭제?')&&alert('삭제 '+id);

async function showAdminButtons(){
  try{
    const { isLoggedIn, user={} } =
      await (await fetch('/check-auth',{ credentials:'include' })).json();

    if(isLoggedIn && user.role==='admin'){
      const uploadBtn = document.getElementById('uploadBtn');
      const manageBtn = document.getElementById('manageBtn');
      uploadBtn.style.display = 'inline-flex';
      manageBtn.style.display = 'inline-flex';

      // ★ 관리자용 페이지로 연결
      uploadBtn.onclick = ()=> location.href = 'admin_upload.html';
      manageBtn.onclick = ()=> location.href = 'admin_files.html';
    }
  }catch(e){
    console.error('관리자 확인 실패', e);
  }
}

/* ===== 시작 ===== */
window.onload=()=>{
  showAdminButtons();
  fetchFiles(1);
};

document.getElementById('levelToggle').addEventListener('click', function(){
  const levelText = document.getElementById('levelText');
  if(levelText.textContent === '고등'){
    levelText.textContent = '중등';
    location.href = 'middle.html';
  }else{
    levelText.textContent = '고등';
    location.href = 'high.html';
  }
});

</script>
</body>
</html>
