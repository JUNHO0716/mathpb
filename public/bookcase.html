<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사이드바</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --sidebar-bg: #f9f9f9;           /* 옅은 회색 배경 */
      --sidebar-border: #e0e0e0;       /* 사이드바 경계선 */
      --icon-color: #111;              /* 아이콘 검정 */
    }

    * {
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      margin: 0;
      background: #f5f6fa;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      align-items: flex-start;
    }

    .fade-in-left {
      opacity: 0;
      transform: translateX(-30px);
      animation: fadeInLeft 0.6s ease forwards;
    }

    @keyframes fadeInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 550px;
      background: var(--sidebar-bg);
      color: #111;
      border-left: 1px solid var(--sidebar-border); /* ✅ 경계선 추가 */
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      align-items: stretch;
      overflow-x: hidden;
      min-height: 100vh;
      height: 100vh;
      z-index: 10;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar.collapsed .sidebar-downloads {
    display: none;
    }

    .menu-button {
      background: none;
      border: none;
      color: var(--icon-color); /* ✅ 검정색 아이콘 */
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      margin: 0 auto 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spacer { flex-grow: 1; }
  </style>
</head>
<body>
  <div class="sidebar fade-in-left collapsed" id="sidebar">
    <!-- ✅ 아이콘 버튼 -->
    <button class="menu-button" id="toggleBtn" onclick="toggleSidebarAnim()" aria-label="사이드바 열기/닫기">
      <i class="fas fa-download" id="menuIcon"></i>
    </button>
    <div class="sidebar-downloads">
      <div class="rf-header" style="padding: 0 16px 12px; font-size: 0.95rem; font-weight: bold; color: #222;">
        <i class="fas fa-download" style="margin-right: 6px;"></i>최근 다운로드
      </div>
      <div class="rf-table-wrap" style="max-height: 220px; overflow-y: auto;">
        <table class="rf-table" style="width: 100%; font-size: 0.8rem;">
          <thead>
          <tr style="background: #f7f7f7;">
            <th style="width: 50%; padding: 6px 10px;">파일명</th>
            <th style="width: 23%; padding: 6px 10px; text-align: center;">일자</th>
            <th style="width: 27%; padding: 6px 10px; text-align: center;">다운로드</th>
          </tr>
        </thead>
          <tbody id="sidebarDownloadTbody">
          <tr><td colspan="3" style="text-align: center; color: #aaa;">불러오는 중...</td></tr>
        </tbody>
        </table>
      </div>
    <div class="spacer"></div>
  </div>
  <script>
    function toggleSidebarAnim() {
      const sb = document.getElementById('sidebar');
      const btn = document.getElementById('toggleBtn');
      const icon = document.getElementById('menuIcon');

      const isCollapsed = sb.classList.contains('collapsed');
      sb.classList.toggle('collapsed');
      btn.classList.toggle('active');
      sb.classList.remove('expanded');
      if (!isCollapsed) {
        setTimeout(() => sb.classList.add('expanded'), 300);
      }

      // 아이콘 전환: 다운로드 ↔ X
      if (isCollapsed) {
        icon.classList.remove('fa-download');
        icon.classList.add('fa-xmark');
      } else {
        icon.classList.remove('fa-xmark');
        icon.classList.add('fa-download');
      }
    }

    async function getUserEmail() {
  try {
    const res = await fetch('/check-auth', { credentials: 'include' });
    const data = await res.json();
    if (data.isLoggedIn && data.user && data.user.email) {
      return data.user.email;
    }
    return null;
  } catch {
    return null;
  }
}


function formatDate(dateStr) {
  if (!dateStr) return '';
  return dateStr.split('T')[0]; // YYYY-MM-DD
}

async function loadRecentDownloads() {
  const userEmail = await getUserEmail();
  if (!userEmail) {
    // 로그인 전이면 아무것도 안 함
    const sideTbody = document.getElementById('sidebarDownloadTbody');
    if (sideTbody) {
      sideTbody.innerHTML = `<tr><td colspan="2" style="text-align:center;color:#aaa;">로그인 필요</td></tr>`;
    }
    return;
  }

  try {
    const res = await fetch('/api/downloads/recent?email=' + encodeURIComponent(userEmail), { credentials: 'include' });
    const data = await res.json();

    const sideTbody = document.getElementById('sidebarDownloadTbody');
    if (sideTbody) {
      if (!Array.isArray(data) || data.length === 0) {
        sideTbody.innerHTML = `<tr><td colspan="2" style="text-align:center;color:#aaa;">없음</td></tr>`;
      } else {
        sideTbody.innerHTML = data.slice(0, 5).map(row => {
        const fileExt = row.filename?.split('.').pop()?.toLowerCase();
        let icon = '';
        if (fileExt === 'pdf') {
          icon = '/icons/icon-pdf.png';   // PDF 아이콘 경로 (예: public/icons/icon-pdf.png)
        } else if (fileExt === 'hwp') {
          icon = '/icons/icon-hwp.png';   // HWP 아이콘 경로 (예: public/icons/icon-hwp.png)
        } 

        return `
          <tr>
            <td style="width: 55%; padding: 6px 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${row.name}">
              ${row.name || '-'}
            </td>
            <td style="width: 20%; padding: 6px 10px; text-align: center;">
              ${formatDate(row.date)}
            </td>
            <td style="width: 25%; padding: 6px 10px; text-align: center;">
              <a href="/download/${row.filename}" download title="다운로드">
                <img src="${icon}" alt="${fileExt}" style="height: 22px;" />
              </a>
            </td>
          </tr>
        `;
      }).join('');
      }
    }
  } catch (e) {
    console.error(e);
    const sideTbody = document.getElementById('sidebarDownloadTbody');
    if (sideTbody) {
      sideTbody.innerHTML = `<tr><td colspan="2" style="text-align:center;color:red;">불러오기 실패</td></tr>`;
    }
  }
}

document.addEventListener('DOMContentLoaded', () => {
  loadRecentDownloads(); // ✅ 페이지 로딩 후 자동 실행
});

  </script>
</body>
</html>
