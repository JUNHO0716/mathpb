<!DOCTYPE html>
<html lang="ko">
<head>

    <!-- Quill CSS -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 0;
            overflow: hidden;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            padding: 30px 40px;
        }

        .blog-header .blog-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .title-input {
            width: 100%;
            padding: 20px;
            border: none;
            border-bottom: 2px solid #e9ecef;
            font-size: 20px;
            outline: none;
            background: #fff;
            transition: border-color 0.2s;
            font-family: 'Malgun Gothic', sans-serif;
        }

        .title-input:focus {
            border-bottom-color: #03c75a;
        }

        .title-input::placeholder {
            color: #999;
        }

        .editor-wrapper {
            background: #fff;
        }

        /* Quill ÏóêÎîîÌÑ∞ Ïª§Ïä§ÌÑ∞ÎßàÏù¥Ïßï */
        .ql-toolbar {
            border: none !important;
            border-bottom: 1px solid #e9ecef !important;
            padding: 20px 20px !important;
            background: #fff;
            font-family: 'Malgun Gothic', sans-serif;
        }

        .ql-container {
            border: none !important;
            font-family: 'Malgun Gothic', sans-serif;
            font-size: 16px;
            line-height: 1.8;
        }

        .ql-editor {
            min-height: 500px;
            padding: 20px;
            color: #333;
        }

        .ql-editor.ql-blank::before {
            content: 'ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...';
            color: #999;
            font-style: normal;
            font-size: 16px;
        }

        /* Ìà¥Î∞î Î≤ÑÌäº Ïä§ÌÉÄÏùºÎßÅ */
        .ql-toolbar .ql-formats {
            margin-right: 15px;
        }

        .ql-toolbar button,
        .ql-toolbar .ql-picker {
            margin-right: 5px;
        }

        .ql-toolbar button:hover,
        .ql-toolbar button.ql-active {
            color: #03c75a !important;
        }

        .ql-toolbar .ql-stroke {
            stroke: #666;
        }

        .ql-toolbar button:hover .ql-stroke,
        .ql-toolbar button.ql-active .ql-stroke {
            stroke: #03c75a !important;
        }

        .ql-toolbar .ql-fill {
            fill: #666;
        }

        .ql-toolbar button:hover .ql-fill,
        .ql-toolbar button.ql-active .ql-fill {
            fill: #03c75a !important;
        }

        /* Ïù¥ÎØ∏ÏßÄ Ïä§ÌÉÄÏùºÎßÅ */
        .ql-editor img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .ql-editor img:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .submit-area {
            text-align: right;
            padding: 20px;
            background: #fff;
            border-top: 1px solid #e9ecef;
        }

        .submit-btn {
            background: #03c75a;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 15px;
            box-shadow: 0 2px 4px rgba(3, 199, 90, 0.3);
        }

        .submit-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(3, 199, 90, 0.4);
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 15px;
        }

        .cancel-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .preview-btn {
            background: #17a2b8;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preview-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        /* ÎØ∏Î¶¨Î≥¥Í∏∞ Î™®Îã¨ */
        .preview-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .preview-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .close:hover {
            color: #333;
        }

        .preview-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
        }

        .preview-content-area {
            line-height: 1.8;
            color: #333;
        }

        /* ÏÉâÏÉÅ ÌåîÎ†àÌä∏ Ïª§Ïä§ÌÑ∞ÎßàÏù¥Ïßï */
        .ql-color .ql-picker-options,
        .ql-background .ql-picker-options {
            width: 252px;
        }

        /* Ïù¥Î™®ÏßÄ Ìå®ÎÑê Ïä§ÌÉÄÏùºÎßÅ */
        .emoji-panel {
            display: none;
            position: fixed;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            max-width: 320px;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .emoji-panel.show {
            display: grid;
        }

        .emoji-btn {
            padding: 8px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 4px;
            transition: background 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            background: #f8f9fa;
            transform: scale(1.1);
        }

        /* ÏùºÎü¨Ïä§Ìä∏ Ìå®ÎÑê Ïä§ÌÉÄÏùºÎßÅ */
        .illustration-panel {
            display: none;
            position: fixed;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            max-width: 400px;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .illustration-panel.show {
            display: grid;
        }

        .illustration-item {
            padding: 8px;
            border: 2px solid #e9ecef;
            background: #fff;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            overflow: hidden;
        }

        .illustration-item:hover {
            border-color: #17a2b8;
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(23, 162, 184, 0.3);
        }

        .illustration-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Ïª§Ïä§ÌÖÄ Ïù¥Î™®ÏßÄ Î≤ÑÌäº Ïª®ÌÖåÏù¥ÎÑà */
        .custom-toolbar {
            padding: 10px 20px;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            position: relative;
        }

        .emoji-toggle-btn {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .emoji-toggle-btn:hover {
            background: #e9ecef;
            border-color: #03c75a;
            transform: translateY(-1px);
        }

        .emoji-toggle-btn.active {
            background: #03c75a;
            color: white;
            border-color: #03c75a;
        }

        /* ÏùºÎü¨Ïä§Ìä∏ Î≤ÑÌäº Ïä§ÌÉÄÏùºÎßÅ */
        .illustration-toggle-btn {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }

        .illustration-toggle-btn:hover {
            background: #e9ecef;
            border-color: #17a2b8;
            transform: translateY(-1px);
        }

        .illustration-toggle-btn.active {
            background: #17a2b8;
            color: white;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="padding: 30px 20px 10px 15px; display: flex; align-items: center; gap: 10px;">
        <label for="categorySelect" style="font-size: 20px; font-weight: bold;">Ïπ¥ÌÖåÍ≥†Î¶¨</label>
        <select id="categorySelect" style="padding: 8px 14px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; height: 42px;">
            <option value="Í≥µÏßÄ">Í≥µÏßÄÏÇ¨Ìï≠</option>
            <option value="ÏóÖÎç∞Ïù¥Ìä∏">ÏóÖÎç∞Ïù¥Ìä∏</option>

        </div>
        <input type="text" id="titleInput" class="title-input" placeholder="Ï†úÎ™©">

        <div class="editor-wrapper">
            <div id="editor"></div>
            
            <!-- Ïª§Ïä§ÌÖÄ Ïù¥Î™®ÏßÄ Ìà¥Î∞î -->
            <div class="custom-toolbar">
                <button class="emoji-toggle-btn" id="emojiToggle" onclick="toggleEmojiPanel()">
                    üòä <span>Ïù¥Î™®ÏßÄ</span>

                    üé® <span>ÏùºÎü¨Ïä§Ìä∏</span>

            <!-- Ïù¥Î™®ÏßÄ Ìå®ÎÑê -->
            <div class="emoji-panel" id="emojiPanel">
                <!-- Ïù¥Î™®ÏßÄÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
            </div>
            
            <!-- ÏùºÎü¨Ïä§Ìä∏ Ìå®ÎÑê -->
            <div class="illustration-panel" id="illustrationPanel">
                <!-- ÏùºÎü¨Ïä§Ìä∏Îì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
            </div>

    <!-- ÎØ∏Î¶¨Î≥¥Í∏∞ Î™®Îã¨ -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <span class="close" onclick="closePreview()">&times;</span>

    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <script>
        // Ïª§Ïä§ÌÖÄ ÏÉâÏÉÅ ÌåîÎ†àÌä∏
        const colors = [
            '#000000', '#e60000', '#ff9900', '#ffff00', '#008a00', '#0066cc', '#9933ff',
            '#ffffff', '#facccc', '#ffebcc', '#ffffcc', '#cce8cc', '#cce0f5', '#ebd6ff',
            '#bbbbbb', '#f06666', '#ffc266', '#ffff66', '#66b266', '#66a3e0', '#c285ff',
            '#888888', '#a10000', '#b26b00', '#b2b200', '#006100', '#0047b2', '#6b24b2',
            '#444444', '#5c0000', '#663d00', '#666600', '#003700', '#002966', '#3d1466',
            '#f7f7f7', '#ff4d4d', '#ff8533', '#ffff33', '#00b300', '#3385ff', '#b366ff',
            '#dddddd', '#cc0000', '#e67300', '#cccc00', '#009900', '#0066ff', '#8c1aff',
            '#aaaaaa', '#990000', '#b35900', '#999900', '#007700', '#004d99', '#6600cc'
        ];

        // Quill ÏóêÎîîÌÑ∞ Ï¥àÍ∏∞Ìôî
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    [{ 'font': [] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': colors }, { 'background': colors }],
                    [{ 'script': 'sub'}, { 'script': 'super' }],
                    [{ 'align': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'indent': '-1'}, { 'indent': '+1' }],
                    ['blockquote', 'code-block'],
                    ['link', 'image', 'video'],
                    ['clean']
                ]
            }
        });

        // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ìï∏Îì§Îü¨ Ïª§Ïä§ÌÑ∞ÎßàÏù¥Ïßï
        const toolbar = quill.getModule('toolbar');
        toolbar.addHandler('image', imageHandler);

        function imageHandler() {
            const input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.click();

            input.onchange = function() {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const range = quill.getSelection();
                        quill.insertEmbed(range.index, 'image', e.target.result);
                        
                        // Ïù¥ÎØ∏ÏßÄ ÏÇΩÏûÖ ÌõÑ Ïª§ÏÑúÎ•º Îã§Ïùå Ï§ÑÎ°ú Ïù¥Îèô
                        quill.setSelection(range.index + 1);
                    };
                    reader.readAsDataURL(file);
                }
            };
        }

        // Ïù¥Î™®ÏßÄ Ìå®ÎÑê ÌÜ†Í∏Ä
        function toggleEmojiPanel() {
            const panel = document.getElementById('emojiPanel');
            const button = document.getElementById('emojiToggle');
            
            // Îã§Î•∏ Ìå®ÎÑê Îã´Í∏∞
            const illustrationPanel = document.getElementById('illustrationPanel');
            const illustrationButton = document.getElementById('illustrationToggle');
            illustrationPanel.classList.remove('show');
            illustrationButton.classList.remove('active');
            
            if (panel.classList.contains('show')) {
                panel.classList.remove('show');
                button.classList.remove('active');
            } else {
                panel.classList.add('show');
                button.classList.add('active');
                if (panel.children.length === 0) {
                    loadEmojis();
                }
            }
        }

        // Ïù¥Î™®ÏßÄ Î°úÎìú
        function loadEmojis() {
            const emojis = [
                'üòÄ', 'üòÉ', 'üòÑ', 'üòÅ', 'üòÜ', 'üòÖ', 'üòÇ', 'ü§£',
                'üòä', 'üòá', 'üôÇ', 'üôÉ', 'üòâ', 'üòå', 'üòç', 'ü•∞',
                'üòò', 'üòó', 'üòô', 'üòö', 'üòã', 'üòõ', 'üòù', 'üòú',
                'ü§™', 'ü§®', 'üßê', 'ü§ì', 'üòé', 'ü§©', 'ü•≥', 'üòè',
                'üòí', 'üòû', 'üòî', 'üòü', 'üòï', 'üôÅ', '‚òπÔ∏è', 'üò£',
                'üòñ', 'üò´', 'üò©', 'ü•∫', 'üò¢', 'üò≠', 'üò§', 'üò†',
                'üò°', 'ü§¨', 'ü§Ø', 'üò≥', 'ü•µ', 'ü•∂', 'üò±', 'üò®',
                'üò∞', 'üò•', 'üòì', 'ü§ó', 'ü§î', 'ü§≠', 'ü§´', 'ü§ê',
                'ü•¥', 'üòµ', 'ü§¢', 'ü§Æ', 'ü§ß', 'üò∑', 'ü§í', 'ü§ï',
                'üëç', 'üëé', 'üëå', '‚úåÔ∏è', 'ü§û', 'ü§ü', 'ü§ò', 'ü§ô',
                'üëè', 'üôå', 'üëê', 'ü§≤', 'üôè', '‚úçÔ∏è', 'üí™', 'ü¶µ',
                '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üñ§', 'ü§ç',
                'üíØ', 'üí´', '‚≠ê', 'üåü', '‚ú®', '‚ö°', 'üí•', 'üî•',
                'üéâ', 'üéä', 'üéà', 'üéÅ', 'üèÜ', 'ü•á', 'ü•à', 'ü•â'
            ];

            const panel = document.getElementById('emojiPanel');
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.onclick = function() {
                    insertEmoji(emoji);
                };
                panel.appendChild(btn);
            });
        }

        // Ïù¥Î™®ÏßÄ ÏÇΩÏûÖ (Quill Î∞©Ïãù)
        function insertEmoji(emoji) {
            const range = quill.getSelection();
            if (range) {
                quill.insertText(range.index, emoji);
                quill.setSelection(range.index + emoji.length);
            } else {
                quill.insertText(quill.getLength() - 1, emoji);
            }
            
            // Ìå®ÎÑê Îã´Í∏∞ Î∞è Î≤ÑÌäº ÏÉÅÌÉú Ìï¥Ï†ú
            const panel = document.getElementById('emojiPanel');
            const button = document.getElementById('emojiToggle');
            panel.classList.remove('show');
            button.classList.remove('active');
            quill.focus();
        }

        // ÏùºÎü¨Ïä§Ìä∏ Ìå®ÎÑê ÌÜ†Í∏Ä
        function toggleIllustrationPanel() {
            const panel = document.getElementById('illustrationPanel');
            const button = document.getElementById('illustrationToggle');
            
            // Îã§Î•∏ Ìå®ÎÑê Îã´Í∏∞
            const emojiPanel = document.getElementById('emojiPanel');
            const emojiButton = document.getElementById('emojiToggle');
            emojiPanel.classList.remove('show');
            emojiButton.classList.remove('active');
            
            if (panel.classList.contains('show')) {
                panel.classList.remove('show');
                button.classList.remove('active');
            } else {
                panel.classList.add('show');
                button.classList.add('active');
                if (panel.children.length === 0) {
                    loadIllustrations();
                }
            }
        }

        // ÏùºÎü¨Ïä§Ìä∏ Î°úÎìú
        function loadIllustrations() {
            const illustrations = [
                'img/emoji_1.png',
                'img/emoji_2.png',
                'img/emoji_3.png'
                // ÌïÑÏöîÏóê Îî∞Îùº Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä
            ];

            const panel = document.getElementById('illustrationPanel');
            illustrations.forEach(imagePath => {
                const item = document.createElement('div');
                item.className = 'illustration-item';
                item.onclick = function() {
                    insertIllustration(imagePath);
                };
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = 'ÏùºÎü¨Ïä§Ìä∏';
                img.onerror = function() {
                    // Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïã§Ìå® Ïãú ÏïÑÏù¥ÌÖú Ïà®Í∏∞Í∏∞
                    item.style.display = 'none';
                };
                
                item.appendChild(img);
                panel.appendChild(item);
            });
        }

        // ÏùºÎü¨Ïä§Ìä∏ ÏÇΩÏûÖ (Quill Î∞©Ïãù)
        function insertIllustration(imagePath) {
            const range = quill.getSelection() || { index: quill.getLength() - 1 };
            
            // Ïù¥ÎØ∏ÏßÄÎ•º Base64Î°ú Î≥ÄÌôòÌïòÏó¨ ÏÇΩÏûÖ
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                try {
                    const dataURL = canvas.toDataURL('image/png');
                    quill.insertEmbed(range.index, 'image', dataURL);
                    quill.setSelection(range.index + 1);
                } catch (error) {
                    // CORS Ïò§Î•ò Ïãú ÏßÅÏ†ë Í≤ΩÎ°ú ÏÇ¨Ïö©
                    quill.insertEmbed(range.index, 'image', imagePath);
                    quill.setSelection(range.index + 1);
                }
                
            };
            
            img.onerror = function() {
                // Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïã§Ìå® Ïãú ÏßÅÏ†ë Í≤ΩÎ°ú ÏÇ¨Ïö©
                quill.insertEmbed(range.index, 'image', imagePath);
                quill.setSelection(range.index + 1);
            };
            
            img.src = imagePath;
            
            // Ìå®ÎÑê Îã´Í∏∞ Î∞è Î≤ÑÌäº ÏÉÅÌÉú Ìï¥Ï†ú
            const panel = document.getElementById('illustrationPanel');
            const button = document.getElementById('illustrationToggle');
            panel.classList.remove('show');
            button.classList.remove('active');
            quill.focus();
        }

        // Í∏Ä Îì±Î°ù
            async function submitPost() {
                const title = document.getElementById('titleInput').value.trim();
                const content = quill.root.innerHTML.trim();
                const category = document.getElementById('categorySelect').value;

                if (!title) {
                    alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    document.getElementById('titleInput').focus();
                    return;
                }

                if (!quill.getText().trim()) {
                    alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    quill.focus();
                    return;
                }

                const formData = new FormData();
                formData.append('title', title);
                formData.append('content', content);
                formData.append('category', category);

                try {
                    const res = await fetch('/api/notices', {
                        method: 'POST',
                        credentials: 'include',
                        body: formData
                    });

                    const result = await res.json();

                    if (res.ok) {
                        alert('Í≥µÏßÄÏÇ¨Ìï≠Ïù¥ Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!');
                        location.href = '/notice.html';
                    } else {
                        alert('Îì±Î°ù Ïã§Ìå®: ' + result.msg);
                    }
                } catch (e) {
                    console.error('Í≥µÏßÄ Îì±Î°ù Ïò§Î•ò:', e);
                    alert('ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            }

        // Ï∑®ÏÜå
        function cancelPost() {
            if (confirm('ÏûëÏÑ± Ï§ëÏù∏ ÎÇ¥Ïö©Ïù¥ ÏÇ¨ÎùºÏßëÎãàÎã§. Ï†ïÎßê Ï∑®ÏÜåÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                document.getElementById('titleInput').value = '';
                quill.setContents([]);
            }
        }

        // ÎØ∏Î¶¨Î≥¥Í∏∞
        function previewPost() {
            const title = document.getElementById('titleInput').value || 'Ï†úÎ™© ÏóÜÏùå';
            const content = quill.root.innerHTML;
            
            document.getElementById('previewTitle').textContent = title;
            document.getElementById('previewContent').innerHTML = content;
            document.getElementById('previewModal').style.display = 'block';
        }

        // ÎØ∏Î¶¨Î≥¥Í∏∞ Îã´Í∏∞
        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞ & Ïù¥Î™®ÏßÄ Ìå®ÎÑê Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Ìå®ÎÑê Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞ (Ïù¥Î™®ÏßÄ + ÏùºÎü¨Ïä§Ìä∏)
        document.addEventListener('click', function(e) {
            const emojiPanel = document.getElementById('emojiPanel');
            const emojiButton = document.getElementById('emojiToggle');
            const illustrationPanel = document.getElementById('illustrationPanel');
            const illustrationButton = document.getElementById('illustrationToggle');
            
            const emojiBtn = e.target.closest('.emoji-toggle-btn');
            const illustrationBtn = e.target.closest('.illustration-toggle-btn');
            
            // Ïù¥Î™®ÏßÄ Ìå®ÎÑê Ï≤òÎ¶¨
            if (!emojiPanel.contains(e.target) && !emojiBtn) {
                emojiPanel.classList.remove('show');
                emojiButton.classList.remove('active');
            }
            
            // ÏùºÎü¨Ïä§Ìä∏ Ìå®ÎÑê Ï≤òÎ¶¨
            if (!illustrationPanel.contains(e.target) && !illustrationBtn) {
                illustrationPanel.classList.remove('show');
                illustrationButton.classList.remove('active');
            }
        });

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            // Ctrl + Enter: Í∏Ä Îì±Î°ù
            if (e.ctrlKey && e.key === 'Enter') {
                submitPost();
            }
            // Ctrl + P: ÎØ∏Î¶¨Î≥¥Í∏∞ (Í∏∞Î≥∏ Ïù∏ÏáÑ Î∞©ÏßÄ)
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                previewPost();
            }
            // ESC: ÎØ∏Î¶¨Î≥¥Í∏∞ Îã´Í∏∞
            if (e.key === 'Escape') {
                closePreview();
            }
        });

        // Í¥ÄÎ¶¨Ïûê ÏïÑÎãå Í≤ΩÏö∞ Ï∞®Îã®
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/check-auth', { credentials: 'include' });
                const data = await res.json();

                if (!data.isLoggedIn || data.user.role !== 'admin') {
                    alert('Í¥ÄÎ¶¨ÏûêÎßå Ï†ëÍ∑º Í∞ÄÎä•Ìï©ÎãàÎã§.');
                    location.href = '/';
                }
            } catch (e) {
                alert('Ï†ëÍ∑º Í∂åÌïú ÌôïÏù∏ Ïã§Ìå®');
                location.href = '/';
            }
        });

    </script>
