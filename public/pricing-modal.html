<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요금제 안내</title>
  <link rel="stylesheet" href="css/pricing-modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div>
        <h1>원하는 문제만, 바로 다운로드. OTT처럼 간편하게 구독하세요.</h1>
        <p>광고 없이, 고화질(원본 HWP)로, 필요한 순간에. 해지도 마이페이지에서 즉시 가능합니다.</p>
      </div>
    </section>

    <section class="grid" id="planGrid" aria-label="요금제 목록">
      <article class="plan" data-plan="basic">
        <header>
          <h3>Basic</h3>
          <div class="price"><span class="num">24,900</span><small>원/월</small></div>
        </header>
        <div class="feature"><i class="fas fa-check-circle"></i>HWP/PDF 다운로드</div>
        <div class="feature"><i class="fas fa-check-circle"></i>무제한 다운로드</div>
        <div class="feature" style="color: var(--light-text);"><i class="fas fa-times-circle" style="color: #ccc;"></i>시험지 제작 의뢰</div>
      </article>

      <article class="plan popular" data-plan="standard">
        <header>
          <h3>Standard</h3>
          <div class="price"><span class="num">69,900</span><small>원/월</small></div>
        </header>
        <div class="feature"><i class="fas fa-check-circle"></i>시험지(해설미주) 제작 의뢰</div>
        <div class="feature"><i class="fas fa-check-circle"></i>HWP/PDF 다운로드</div>
        <div class="feature"><i class="fas fa-check-circle"></i>무제한 다운로드</div>
      </article>

      <article class="plan" data-plan="pro">
        <header>
          <h3>Pro</h3>
          <div class="price"><span class="num">176,000</span><small>원/월</small></div>
        </header>
        <div class="feature"><i class="fas fa-check-circle"></i>문제은행 사용가능</div>
        <div class="feature"><i class="fas fa-check-circle"></i>시험지(해설미주) 제작 의뢰</div>
        <div class="feature"><i class="fas fa-check-circle"></i>HWP/PDF 다운로드</div>
      </article>
    </section>
  </div>
</body>
</html>
