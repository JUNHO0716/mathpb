<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문제지만들기 듀토리얼 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
    }
    .banner {
      background-color: #fff;
      color: #111;
      padding: 60px 20px;
      text-align: center;
    }
    .banner h1 {
      font-size: 24px;
      font-weight: bold;
    }
    .notice-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .notice-box {
      background: linear-gradient(to right, #f8f9ff, #f1f3ff);
      border-left: 6px solid #5a4edc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 20px 30px;
      border-radius: 10px;
    }
    .notice-box ul {
      list-style: none;
      padding-left: 0;
      font-size: 15px;
      color: #333;
    }
    .notice-box li {
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .notice-box li:last-child {
      border-bottom: none;
    }
    .purple-section {
      background-color: #2a1ca8;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .purple-section h2 {
      font-size: 22px;
      font-weight: bold;
    }
    .purple-section p {
      font-size: 14px;
      margin-bottom: 30px;
    }
    .purple-section iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 80px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-top: 30px;
    }
    .stats div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .highlight-section h2 {
      color: #5a4edc;
      position: relative;
      padding: 16px 0;
      margin-bottom: 40px;
    }
    .highlight-section h2::before,
    .highlight-section h2::after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #bfbaf4;
    }
    .highlight-section h2::before {
      top: 0;
    }
    .highlight-section h2::after {
      bottom: -20px;
    }
    .swiper {
      width: 100%;
      padding: 20px 0;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
    }
    .swiper-slide img {
      max-height: 300px;
      border-radius: 8px;
    }
    .footer-character {
      margin-top: 20px;
      text-align: center;
    }
    .footer-character img {
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    수학지니 : 내신기출
  </header>

  <section class="banner">
    <h1 style="color: #111;">내신시험 준비, <br/>수학지니와 함께 합시다.</h1>
  </section>

  <section class="notice-section">
    <div class="notice-box">
      <ul>
        <li>📌 수학지니 여름 특강대비 안내</li>
        <li>🎓 2025 입시 설명회 개최</li>
        <li>📘 내신대비 교재 출시 안내</li>
        <li>🎥 모의고사 해설강의 업로드</li>
      </ul>
    </div>
  </section>

  <section class="purple-section">
    <h2>수학지니만의<br/>문제지 만드는법을 소개합니다</h2>
    <p>“내신은 기출문제로 반복 해야합니다!”</p>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <div class="stats">
      <div>
        <span>매달 온라인 참가자</span>
        <span>1000+</span>
      </div>
      <div>
        <span>오프라인 참가자</span>
        <span>300+</span>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>학생들의 열띤 스터디의 현장 🔥</h2>
    <div class="swiper studySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="1.png" alt="스터디1" /></div>
        <div class="swiper-slide"><img src="2.png" alt="스터디2" /></div>
        <div class="swiper-slide"><img src="study1.png" alt="스터디3" /></div>
        <div class="swiper-slide"><img src="study2.png" alt="스터디4" /></div>
        <div class="swiper-slide"><img src="study3.png" alt="스터디5" /></div>
        <div class="swiper-slide"><img src="study4.png" alt="스터디6" /></div>
        <div class="swiper-slide"><img src="study5.png" alt="스터디7" /></div>
        <div class="swiper-slide"><img src="study6.png" alt="스터디8" /></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <section class="section highlight-section">
    <h2>수학지니 시험지 상세 보기</h2>
    <div class="swiper bookSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="3.png" alt="교재1" /></div>
        <div class="swiper-slide"><img src="4.png" alt="교재2" /></div>
        <div class="swiper-slide"><img src="book3.png" alt="교재3" /></div>
        <div class="swiper-slide"><img src="book4.png" alt="교재4" /></div>
        <div class="swiper-slide"><img src="book5.png" alt="교재5" /></div>
        <div class="swiper-slide"><img src="book6.png" alt="교재6" /></div>
        <div class="swiper-slide"><img src="book7.png" alt="교재7" /></div>
        <div class="swiper-slide"><img src="book8.png" alt="교재8" /></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <section class="section highlight-section">
    <h2>수학지니 문제지 구성 보기</h2>
    <div class="swiper noteSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="5.png" alt="노트1" /></div>
        <div class="swiper-slide"><img src="6.png" alt="노트2" /></div>
        <div class="swiper-slide"><img src="note3.png" alt="노트3" /></div>
        <div class="swiper-slide"><img src="note4.png" alt="노트4" /></div>
        <div class="swiper-slide"><img src="note5.png" alt="노트5" /></div>
        <div class="swiper-slide"><img src="note6.png" alt="노트6" /></div>
        <div class="swiper-slide"><img src="note7.png" alt="노트7" /></div>
        <div class="swiper-slide"><img src="note8.png" alt="노트8" /></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <div class="footer-character">
    <img src="학원로고.png" alt="캐릭터">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.studySwiper', {
      loop: true,
      grabCursor: true,
      slidesPerView: 4,
      slidesPerGroup: 4,
      spaceBetween: 20,
      pagination: {
        el: '.studySwiper .swiper-pagination',
        clickable: true,
      },
    });

    new Swiper('.bookSwiper', {
      loop: true,
      grabCursor: true,
      slidesPerView: 4,
      slidesPerGroup: 4,
      spaceBetween: 20,
      pagination: {
        el: '.bookSwiper .swiper-pagination',
        clickable: true,
      },
    });

    new Swiper('.noteSwiper', {
      loop: true,
      grabCursor: true,
      slidesPerView: 4,
      slidesPerGroup: 4,
      spaceBetween: 20,
      pagination: {
        el: '.noteSwiper .swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
